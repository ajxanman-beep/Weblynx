<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Global Chat & Video</title>
  <link rel="icon" href="data:,"> <style>
    /* --- STYLES --- */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Segoe UI', Arial, sans-serif; background: #f0f2f5; transition: 0.3s; overflow: hidden; }
    body.dark-mode { background: #18191a; color: white; }
    
    .header { position: fixed; top: 0; width: 100%; height: 60px; background: white; display: flex; align-items: center; padding: 0 20px; z-index: 100; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    body.dark-mode .header { background: #242526; color: white; }
    
    #chatBox { position: absolute; top: 60px; bottom: 80px; width: 100%; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
    .message { padding: 10px 15px; border-radius: 18px; max-width: 70%; font-size: 15px; line-height: 1.4; }
    .message.own { background: #0084ff; color: white; align-self: flex-end; }
    .message.other { background: #e4e6eb; color: black; align-self: flex-start; }
    body.dark-mode .message.other { background: #3a3b3c; color: white; }
    
    .admin-gradient { background: linear-gradient(135deg, #667eea, #764ba2, #f093fb) !important; color: white !important; animation: gradShift 4s infinite alternate; }
    @keyframes gradShift { 0% {background-position: 0% 50%} 100% {background-position: 100% 50%} }

    /* --- VIDEO CALL UI --- */
    #callOverlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 2000; flex-direction: column; align-items: center; justify-content: center; color: white; }
    .video-grid { display: flex; gap: 15px; width: 90%; max-width: 1000px; height: 60vh; position: relative; }
    #remoteVideo { flex: 1; background: #000; border-radius: 15px; object-fit: cover; }
    #localVideo { position: absolute; width: 200px; height: 150px; bottom: 20px; right: 20px; border: 2px solid #0084ff; border-radius: 10px; object-fit: cover; transform: scaleX(-1); }
    .controls { margin-top: 30px; display: flex; gap: 20px; }
    .btn-call { width: 60px; height: 60px; border-radius: 50%; border: none; cursor: pointer; font-size: 24px; }
    
    /* --- MEMBER LIST --- */
    #memberList { position: fixed; right: -320px; top: 60px; width: 300px; height: 100%; background: white; transition: 0.3s; padding: 20px; z-index: 99; box-shadow: -2px 0 10px rgba(0,0,0,0.1); }
    #memberList.open { right: 0; }
    body.dark-mode #memberList { background: #242526; }
    
    #inputArea { position: fixed; bottom: 0; width: 100%; height: 70px; background: white; padding: 10px; display: flex; gap: 10px; }
    body.dark-mode #inputArea { background: #242526; }
    input { flex: 1; border-radius: 20px; padding: 10px 20px; border: 1px solid #ddd; outline: none; }
  </style>
</head>
<body>

  <div id="callOverlay">
    <h2 id="callStatus">Connecting...</h2>
    <div class="video-grid">
      <video id="remoteVideo" autoplay playsinline></video>
      <video id="localVideo" autoplay playsinline muted></video>
    </div>
    <div class="controls">
      <button id="acceptBtn" class="btn-call" style="background:#31a24c;" onclick="answerCall()">ðŸ“ž</button>
      <button class="btn-call" style="background:#fa3e3e;" onclick="hangUp()">ðŸš«</button>
    </div>
  </div>

  <div class="header">
    <button onclick="toggleTheme()">ðŸŒ™</button>
    <button style="margin-left: 10px;" onclick="toggleList()">ðŸ‘¥ Members</button>
    <div style="margin-left: auto; display: flex; align-items: center; gap: 10px;">
      <span id="uName">User</span>
      <button id="clearBtn" style="display:none; background:red; color:white; border:none; padding:5px; cursor:pointer;" onclick="clearChat()">Clear</button>
    </div>
  </div>

  <div id="memberList">
    <h3>Online Users</h3>
    <div id="onlineUsers"></div>
  </div>

  <div id="chatBox"></div>

  <div id="inputArea">
    <input id="msgIn" type="text" placeholder="Type a message..." onkeypress="if(event.key==='Enter') sendMsg()">
    <button onclick="sendMsg()" style="background:#0084ff; color:white; border:none; border-radius:20px; padding:0 20px; cursor:pointer;">Send</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { getDatabase, ref, push, set, onChildAdded, onValue, remove, update, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCN8ypq4TxhLwjseqnDJneBO2j_BlARz0M",
      authDomain: "chat-or-somethig.firebaseapp.com",
      databaseURL: "https://chat-or-somethig-default-rtdb.firebaseio.com",
      projectId: "chat-or-somethig",
      storageBucket: "chat-or-somethig.firebasestorage.app",
      messagingSenderId: "598777875087",
      appId: "1:598777875087:web:d100536dd269bc0a9d7efa",
      measurementId: "G-VQQ0TYRNNH"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const database = getDatabase(app);

    let currentUser = null, currentUsername = "", isAdmin = false;
    let localStream = null, pc = null;

    const servers = {
      iceServers: [
        { urls: "stun:stun.l.google.com:19302" },
        { urls: "turn:openrelay.metered.ca:80", username: "openrelayproject", credential: "openrelayproject" }
      ]
    };

    onAuthStateChanged(auth, (user) => {
      if (!user) { location.href = 'index.html'; return; }
      currentUser = user;
      currentUsername = user.email.split('@')[0];
      document.getElementById("uName").textContent = currentUsername;

      onValue(ref(database, `users/${user.uid}`), (s) => {
        isAdmin = s.val()?.isAdmin || false;
        if(isAdmin) document.getElementById("clearBtn").style.display = "block";
      });

      set(ref(database, `online/${user.uid}`), { name: currentUsername });
      
      // Listen for incoming calls
      onValue(ref(database, `calls/${user.uid}`), (snap) => {
        const data = snap.val();
        if (data && data.offer && !pc) {
          window.incomingCallData = data;
          document.getElementById("callOverlay").style.display = "flex";
          document.getElementById("callStatus").textContent = "Incoming Call from " + data.name;
          document.getElementById("acceptBtn").style.display = "block";
        }
      });
    });

    // --- CHAT ---
    window.sendMsg = () => {
      const txt = document.getElementById("msgIn").value;
      if(!txt) return;
      push(ref(database, 'messages'), { text: txt, name: currentUsername, uid: currentUser.uid, admin: isAdmin });
      document.getElementById("msgIn").value = "";
    };

    onChildAdded(ref(database, 'messages'), (s) => {
      const d = s.val();
      const m = document.createElement("div");
      m.className = `message ${d.uid === currentUser.uid ? 'own' : 'other'}`;
      if(d.admin) m.classList.add("admin-gradient");
      m.innerHTML = `<small>${d.name}</small><br>${d.text}`;
      document.getElementById("chatBox").appendChild(m);
      document.getElementById("chatBox").scrollTop = document.getElementById("chatBox").scrollHeight;
    });

    window.clearChat = () => { if(confirm("Clear All?")) remove(ref(database, 'messages')); };

    // --- VIDEO CALL ENGINE ---
    async function startMedia() {
      localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      document.getElementById("localVideo").srcObject = localStream;
    }

    window.startCall = async (targetUid) => {
      document.getElementById("callOverlay").style.display = "flex";
      document.getElementById("callStatus").textContent = "Calling...";
      document.getElementById("acceptBtn").style.display = "none";
      await startMedia();

      pc = new RTCPeerConnection(servers);
      localStream.getTracks().forEach(t => pc.addTrack(t, localStream));
      pc.ontrack = (e) => document.getElementById("remoteVideo").srcObject = e.streams[0];
      
      pc.onicecandidate = (e) => {
        if(e.candidate) push(ref(database, `calls/${targetUid}/candidates`), e.candidate.toJSON());
      };

      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);

      const callRef = ref(database, `calls/${targetUid}`);
      set(callRef, { offer: { type: offer.type, sdp: offer.sdp }, name: currentUsername, from: currentUser.uid });

      // FIX: Check signalingState to avoid "Called in wrong state"
      onValue(callRef, async (s) => {
        const data = s.val();
        if (data?.answer && pc && pc.signalingState === "have-local-offer") {
          await pc.setRemoteDescription(new RTCSessionDescription(data.answer));
          document.getElementById("callStatus").textContent = "Connected";
        }
      });
    };

    window.answerCall = async () => {
      await startMedia();
      pc = new RTCPeerConnection(servers);
      localStream.getTracks().forEach(t => pc.addTrack(t, localStream));
      pc.ontrack = (e) => document.getElementById("remoteVideo").srcObject = e.streams[0];

      pc.onicecandidate = (e) => {
        if(e.candidate) push(ref(database, `calls/${window.incomingCallData.from}/candidates`), e.candidate.toJSON());
      };

      await pc.setRemoteDescription(new RTCSessionDescription(window.incomingCallData.offer));
      const answer = await pc.createAnswer();
      await pc.setLocalDescription(answer);

      update(ref(database, `calls/${currentUser.uid}`), { answer: { type: answer.type, sdp: answer.sdp } });
      
      onChildAdded(ref(database, `calls/${currentUser.uid}/candidates`), (s) => {
        if(pc && s.val()) pc.addIceCandidate(new RTCIceCandidate(s.val())).catch(e => {});
      });

      document.getElementById("callStatus").textContent = "Connected";
      document.getElementById("acceptBtn").style.display = "none";
    };

    window.hangUp = () => {
      if(localStream) localStream.getTracks().forEach(t => t.stop());
      if(pc) { pc.close(); pc = null; }
      remove(ref(database, `calls/${currentUser.uid}`));
      document.getElementById("callOverlay").style.display = "none";
    };

    // --- UI TOOLS ---
    window.toggleTheme = () => document.body.classList.toggle("dark-mode");
    window.toggleList = () => document.getElementById("memberList").classList.toggle("open");
    
    onValue(ref(database, 'online'), (s) => {
      const users = s.val() || {};
      const cont = document.getElementById("onlineUsers");
      cont.innerHTML = "";
      Object.keys(users).forEach(uid => {
        if(uid === currentUser.uid) return;
        const div = document.createElement("div");
        div.style = "display:flex; justify-content:space-between; margin-bottom:10px;";
        div.innerHTML = `<span>${users[uid].name}</span> <button onclick="startCall('${uid}')">ðŸ“ž</button>`;
        cont.appendChild(div);
      });
    });
  </script>
</body>
</html>

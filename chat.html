<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Realtime Chat</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: #f5f5f5;
    display: flex;
    flex-direction: column;
    height: 100vh;
    transition: background 0.3s ease, color 0.3s ease;
  }
  body.dark-mode {
    background: #1a1a1a;
    color: #ddd;
  }
  header {
    background: #4285f4;
    color: white;
    padding: 15px;
    text-align: center;
    font-size: 20px;
    font-weight: bold;
    transition: background 0.3s ease;
  }
  #chat {
    flex: 1;
    overflow-y: auto;
    padding: 10px;
  }
  .message {
    background: white;
    margin: 5px 0;
    padding: 8px 12px;
    border-radius: 8px;
    display: flex;
    justify-content: space-between;
    transition: background 0.3s ease, color 0.3s ease;
  }
  body.dark-mode .message {
    background: #2c2c2c;
    color: white;
  }
  .message .info {
    font-size: 12px;
    color: #555;
  }
  body.dark-mode .message .info {
    color: #bbb;
  }
  .message .delete-btn {
    cursor: pointer;
    color: #ea4335;
    margin-left: 10px;
    font-weight: bold;
  }
  #inputBox {
    display: flex;
    border-top: 1px solid #ddd;
    padding: 10px;
    background: #fff;
    transition: background 0.3s ease;
  }
  body.dark-mode #inputBox {
    background: #2c2c2c;
  }
  #messageInput {
    flex: 1;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 6px;
    margin-right: 10px;
    transition: background 0.3s ease, color 0.3s ease, border-color 0.3s ease;
  }
  body.dark-mode #messageInput {
    background: #444;
    color: white;
    border-color: #555;
  }
  #sendBtn {
    padding: 10px 15px;
    background: #4285f4;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  #sendBtn:hover {
    background: #357ae8;
  }
</style>
</head>
<body>

<header>Realtime Chat</header>

<div id="chat"></div>

<div id="inputBox">
  <input type="text" id="messageInput" placeholder="Type a message...">
  <button id="sendBtn">Send</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import {
  getDatabase,
  ref,
  push,
  onChildAdded,
  onChildRemoved,
  remove
} from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";
import {
  getAuth,
  onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyCN8ypq4TxhLwjseqnDJneBO2j_BlARz0M",
  authDomain: "chat-or-somethig.firebaseapp.com",
  databaseURL: "https://chat-or-somethig-default-rtdb.firebaseio.com",
  projectId: "chat-or-somethig",
  storageBucket: "chat-or-somethig.firebasestorage.app",
  messagingSenderId: "598777875087",
  appId: "1:598777875087:web:d100536dd269bc0a9d7efa",
  measurementId: "G-VQQ0TYRNNH"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const database = getDatabase(app);
const auth = getAuth(app);

const chatBox = document.getElementById("chat");
const messageInput = document.getElementById("messageInput");
const sendBtn = document.getElementById("sendBtn");

let currentUser = null;

// Get current logged in user
onAuthStateChanged(auth, (user) => {
  if (user) {
    currentUser = user;
  } else {
    alert("Please login first.");
    window.location.href = "index.html"; // redirect to login
  }
});

// Send message
sendBtn.onclick = () => {
  const text = messageInput.value.trim();
  if (!text || !currentUser) return;

  const username = currentUser.email.split("@")[0];
  const timestamp = new Date().toISOString();

  push(ref(database, "messages"), {
    username: username,
    text: text,
    uid: currentUser.uid,
    timestamp: timestamp
  });

  messageInput.value = "";
};

// Listen for new messages
const messagesRef = ref(database, "messages");
onChildAdded(messagesRef, (snapshot) => {
  const data = snapshot.val();
  const id = snapshot.key;
  displayMessage(id, data);
});

// Listen for deleted messages
onChildRemoved(messagesRef, (snapshot) => {
  const id = snapshot.key;
  const el = document.getElementById(id);
  if (el) el.remove();
});

// Display a message
function displayMessage(id, data) {
  const msgDiv = document.createElement("div");
  msgDiv.classList.add("message");
  msgDiv.id = id;

  const time = new Date(data.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

  msgDiv.innerHTML = `
    <div>
      <strong>${data.username}</strong> <span class="info">${time}</span>
      <div>${data.text}</div>
    </div>
  `;

  // Add delete button if it's your message
  if (currentUser && data.uid === currentUser.uid) {
    const delBtn = document.createElement("span");
    delBtn.classList.add("delete-btn");
    delBtn.textContent = "Ã—";
    delBtn.onclick = () => remove(ref(database, `messages/${id}`));
    msgDiv.appendChild(delBtn);
  }

  chatBox.appendChild(msgDiv);
  chatBox.scrollTop = chatBox.scrollHeight;
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat Room</title>

<style>
  :root {
    --bg: #121212;
    --card: #1f1f1f;
    --text: #ffffff;
    --input: #2a2a2a;
    --accent: #4285f4;
  }

  body.light {
    --bg: #f5f5f5;
    --card: #ffffff;
    --text: #000000;
    --input: #eaeaea;
    --accent: #4285f4;
  }

  * {
    transition: background 0.35s ease, color 0.35s ease, border-color 0.35s ease;
  }

  body {
    margin: 0;
    background: var(--bg);
    font-family: Arial, sans-serif;
    color: var(--text);
    overflow: hidden;
  }

  #loginScreen, #chatScreen {
    width: 100vw;
    height: 100vh;
    display: none;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }

  .card {
    background: var(--card);
    padding: 20px;
    border-radius: 12px;
    width: 320px;
    box-shadow: 0 0 12px rgba(0,0,0,0.4);
  }

  input, button {
    width: 100%;
    padding: 10px;
    margin-top: 8px;
    border-radius: 6px;
    border: none;
    outline: none;
    background: var(--input);
    color: var(--text);
  }

  button {
    background: var(--accent);
    color: white;
    cursor: pointer;
  }

  #chatBox {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 60px;
    padding: 10px;
    overflow-y: auto;
  }

  .msg {
    background: var(--card);
    margin-bottom: 6px;
    padding: 8px;
    border-radius: 6px;
    font-size: 14px;
  }

  .time {
    font-size: 11px;
    opacity: 0.6;
  }

  #messageInputBox {
    position: absolute;
    left: 0;
    right: 0;
    bottom: 0;
    padding: 10px;
    background: var(--card);
    display: flex;
    gap: 10px;
  }

  #messageInput {
    flex: 1;
  }
</style>
</head>
<body>

<!-- LOGIN SCREEN -->
<div id="loginScreen">
  <div class="card">
    <h2>Login Required</h2>
    <p>Please log in from the main site.</p>
  </div>
</div>

<!-- CHAT SCREEN -->
<div id="chatScreen">
  <div id="chatBox"></div>
  <div id="messageInputBox">
    <input id="messageInput" type="text" placeholder="Type message...">
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<!-- FIREBASE (v9 modular) -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import {
  getAuth,
  onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import {
  getDatabase,
  ref,
  push,
  onChildAdded,
  off
} from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

/* ðŸ”¥ YOUR ORIGINAL PROJECT */
const firebaseConfig = {
  apiKey: "AIzaSyCN8ypq4TxhLwjseqnDJneBO2j_BlARz0M",
  authDomain: "chat-or-somethig.firebaseapp.com",
  databaseURL: "https://chat-or-somethig-default-rtdb.firebaseio.com",
  projectId: "chat-or-somethig",
  storageBucket: "chat-or-somethig.firebasestorage.app",
  messagingSenderId: "598777875087",
  appId: "1:598777875087:web:d100536dd269bc0a9d7efa",
  measurementId: "G-VQQ0TYRNNH"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

const loginScreen = document.getElementById("loginScreen");
const chatScreen = document.getElementById("chatScreen");
const chatBox = document.getElementById("chatBox");
const messageInput = document.getElementById("messageInput");

/* ðŸŒ— AUTO SYSTEM THEME */
function syncTheme() {
  document.body.classList.toggle(
    "light",
    window.matchMedia("(prefers-color-scheme: light)").matches
  );
}
syncTheme();
window.matchMedia("(prefers-color-scheme: light)")
  .addEventListener("change", syncTheme);

/* ðŸ”’ AUTH GATE */
onAuthStateChanged(auth, user => {
  if (!user) {
    loginScreen.style.display = "flex";
    chatScreen.style.display = "none";
    return;
  }

  loginScreen.style.display = "none";
  chatScreen.style.display = "flex";
  loadMessages(user);
});

/* âœ‰ SEND MESSAGE */
window.sendMessage = () => {
  const user = auth.currentUser;
  const text = messageInput.value.trim();
  if (!user || !text) return;

  const username = user.email.split("@")[0];

  push(ref(db, "messages"), {
    text,
    user: username,
    uid: user.uid,
    time: Date.now()
  });

  messageInput.value = "";
};

/* ðŸ“¡ LOAD MESSAGES */
function loadMessages(user) {
  chatBox.innerHTML = "";
  off(ref(db, "messages"));

  onChildAdded(ref(db, "messages"), snap => {
    const m = snap.val();

    const div = document.createElement("div");
    div.className = "msg";
    div.innerHTML = `
      <b>${m.user}</b>
      <div>${m.text}</div>
      <div class="time">${new Date(m.time).toLocaleTimeString()}</div>
    `;

    chatBox.appendChild(div);
    chatBox.scrollTop = chatBox.scrollHeight;
  });
}
</script>

</body>
</html>

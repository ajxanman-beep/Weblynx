<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Chat & HD Video Call</title>
  <style>
    /* --- THEME & BASE --- */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f5f5f5; color: #333; overflow: hidden; transition: 0.3s; }
    body.dark-mode { background: #121212; color: white; }

    /* --- HEADER --- */
    .header { position: fixed; top: 0; left: 0; width: 100%; height: 60px; background: white; box-shadow: 0 2px 5px rgba(0,0,0,0.1); display: flex; align-items: center; padding: 0 20px; z-index: 100; }
    body.dark-mode .header { background: #1a1a1a; border-bottom: 1px solid #333; }
    .back-btn { padding: 8px 16px; background: #4285f4; color: white; border: none; border-radius: 4px; cursor: pointer; }
    #themeToggle { margin-left: 15px; padding: 8px; cursor: pointer; border-radius: 50%; border: 1px solid #ddd; background: #eee; }
    
    /* --- ADMIN BUTTONS --- */
    .admin-btn { padding: 8px 12px; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; font-size: 12px; display: none; margin-left: 5px; }
    #clearBtn { background: #ea4335; }
    #settingsBtn { background: #333; }

    .user-info { margin-left: auto; display: flex; align-items: center; gap: 10px; }
    .avatar { width: 35px; height: 35px; border-radius: 50%; background: #4285f4; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; }

    /* --- CHAT BOX & MESSAGES --- */
    #chatBox { position: absolute; top: 60px; left: 0; right: 0; bottom: 90px; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; }
    .message { padding: 10px 15px; border-radius: 12px; max-width: 75%; position: relative; animation: fadeIn 0.3s ease; }
    .message.own { background: #4285f4; color: white; margin-left: auto; border-bottom-right-radius: 2px; }
    .message.other { background: #e0e0e0; color: #222; margin-right: auto; border-bottom-left-radius: 2px; }
    body.dark-mode .message.other { background: #2c2c2c; color: white; }

    /* Admin Gradient Bubble */
    .message.admin-gradient {
      background: linear-gradient(135deg, #667eea, #764ba2, #f093fb);
      background-size: 200% 200%; color: white;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    .animate-gradient { animation: gradShift 5s infinite alternate; }
    @keyframes gradShift { 0% {background-position: 0% 50%} 100% {background-position: 100% 50%} }

    /* --- VIDEO CALL OVERLAY --- */
    #callOverlay {
      display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.95); z-index: 2000; flex-direction: column;
      align-items: center; justify-content: center; color: white;
    }
    .video-grid { display: flex; gap: 15px; width: 90%; max-width: 1000px; height: 60vh; position: relative; }
    #remoteVideo, #localVideoPreview { background: #000; border-radius: 12px; object-fit: cover; border: 1px solid #444; }
    #remoteVideo { flex: 1; }
    #localVideoPreview { position: absolute; width: 200px; height: 150px; bottom: 20px; right: 20px; border: 2px solid #4285f4; transform: scaleX(-1); }
    .call-controls { display: flex; gap: 25px; margin-top: 30px; }
    .call-btn { width: 65px; height: 65px; border-radius: 50%; border: none; cursor: pointer; font-size: 24px; }
    #acceptBtn { background: #34a853; color: white; }
    #declineBtn { background: #ea4335; color: white; }

    /* --- MEMBER LIST --- */
    #memberList { position: fixed; right: -350px; top: 60px; width: 320px; height: calc(100vh - 60px); background: white; transition: 0.3s; z-index: 99; padding: 20px; box-shadow: -2px 0 10px rgba(0,0,0,0.1); }
    #memberList.open { right: 0; }
    body.dark-mode #memberList { background: #1a1a1a; }
    .member-item { display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid #eee; }
    .call-trigger { background: #34a853; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; }

    /* --- INPUT --- */
    #messageInputBox { position: fixed; bottom: 0; width: 100%; height: 80px; background: white; padding: 15px; display: flex; gap: 10px; border-top: 1px solid #eee; }
    body.dark-mode #messageInputBox { background: #1a1a1a; border-color: #333; }
    #messageInput { flex: 1; border-radius: 25px; border: 1px solid #ddd; padding: 0 20px; outline: none; }
    body.dark-mode #messageInput { background: #2c2c2c; color: white; border: none; }
  </style>
</head>
<body>

  <div id="callOverlay">
    <h2 id="callStatus" style="margin-bottom: 10px;">Incoming Call</h2>
    <p id="callerName" style="margin-bottom: 20px;"></p>
    <div class="video-grid">
      <video id="remoteVideo" autoplay playsinline></video>
      <video id="localVideoPreview" autoplay playsinline muted></video>
    </div>
    <div class="call-controls">
      <button id="acceptBtn" class="call-btn" onclick="answerCall()">üìû</button>
      <button id="declineBtn" class="call-btn" onclick="hangUp()">üö´</button>
    </div>
  </div>

  <audio id="ringtone" src="https://assets.mixkit.co/active_storage/sfx/1359/1359-preview.mp3" loop></audio>

  <div class="header">
    <button class="back-btn" onclick="location.href='index.html'">‚Üê Home</button>
    <button id="themeToggle" onclick="toggleTheme()">üåô</button>
    <button id="clearBtn" class="admin-btn" onclick="clearAll()">CLEAR</button>
    <button id="memberListBtn" style="margin-left:10px; padding:8px;" onclick="toggleList()">üë•</button>
    <div class="user-info">
      <div class="avatar" id="userAvatar">U</div>
      <span id="headerUsername">Username</span>
    </div>
  </div>

  <div id="memberList">
    <h3 style="margin-bottom:15px;">Who's Online</h3>
    <div id="onlineContent"></div>
  </div>

  <div id="chatBox"></div>

  <div id="messageInputBox">
    <input id="messageInput" type="text" placeholder="Send a message..." onkeypress="if(event.key==='Enter') sendMsg()">
    <button style="background:#4285f4; color:white; border:none; border-radius:25px; padding:0 25px; cursor:pointer;" onclick="sendMsg()">Send</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { getDatabase, ref, push, remove, set, update, onChildAdded, onValue, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCN8ypq4TxhLwjseqnDJneBO2j_BlARz0M",
      authDomain: "chat-or-somethig.firebaseapp.com",
      databaseURL: "https://chat-or-somethig-default-rtdb.firebaseio.com",
      projectId: "chat-or-somethig",
      storageBucket: "chat-or-somethig.firebasestorage.app",
      messagingSenderId: "598777875087",
      appId: "1:598777875087:web:d100536dd269bc0a9d7efa",
      measurementId: "G-VQQ0TYRNNH"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const database = getDatabase(app);

    let currentUser = null, currentUsername = "", isAdmin = false;
    let localStream = null, pc = null, callRef = null;
    const servers = { iceServers: [{ urls: ['stun:stun1.l.google.com:19302', 'stun:stun2.l.google.com:19302'] }] };

    // --- 1. AUTH & USER SETUP ---
    onAuthStateChanged(auth, (user) => {
      if (!user) { location.href = 'index.html'; return; }
      currentUser = user;
      currentUsername = user.email.split('@')[0];
      document.getElementById("headerUsername").textContent = currentUsername;
      document.getElementById("userAvatar").textContent = currentUsername[0].toUpperCase();

      onValue(ref(database, `users/${user.uid}`), (s) => {
        isAdmin = s.val()?.isAdmin || false;
        document.getElementById("clearBtn").style.display = isAdmin ? "block" : "none";
      });

      set(ref(database, `online/${user.uid}`), { name: currentUsername, status: "online" });
      onValue(ref(database, `calls/${user.uid}`), (snap) => { if (snap.exists() && !pc) receiveCall(snap.val()); });
    });

    // --- 2. CHAT & ADMIN LOGIC ---
    window.sendMsg = () => {
      const val = document.getElementById("messageInput").value.trim();
      if (!val) return;
      push(ref(database, 'messages'), { text: val, uid: currentUser.uid, name: currentUsername, time: serverTimestamp(), admin: isAdmin });
      document.getElementById("messageInput").value = "";
    };

    onChildAdded(ref(database, 'messages'), (s) => {
      const d = s.val();
      const div = document.createElement("div");
      div.className = `message ${d.uid === currentUser.uid ? 'own' : 'other'}`;
      if (d.admin) div.classList.add('admin-gradient', 'animate-gradient');
      div.innerHTML = `<small style="display:block; font-size:10px; margin-bottom:4px;">${d.name}</small>${d.text}`;
      document.getElementById("chatBox").appendChild(div);
      document.getElementById("chatBox").scrollTop = document.getElementById("chatBox").scrollHeight;
    });

    window.clearAll = () => { if(confirm("Clear chat?")) set(ref(database, 'messages'), null); };

    // --- 3. FULL WEBRTC CALLING LOGIC ---
    async function setupMedia() {
      localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      document.getElementById("localVideoPreview").srcObject = localStream;
      return localStream;
    }

    window.startCall = async (targetUid) => {
      document.getElementById("callOverlay").style.display = "flex";
      document.getElementById("callStatus").textContent = "Ringing...";
      const stream = await setupMedia();
      
      pc = new RTCPeerConnection(servers);
      stream.getTracks().forEach(t => pc.addTrack(t, stream));
      pc.ontrack = (e) => document.getElementById("remoteVideo").srcObject = e.streams[0];

      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);

      callRef = ref(database, `calls/${targetUid}`);
      await set(callRef, { type: 'offer', sdp: offer.sdp, from: currentUser.uid, name: currentUsername });

      // Listen for Answer
      onValue(callRef, async (s) => {
        const data = s.val();
        if (data?.type === 'answer') {
          await pc.setRemoteDescription(new RTCSessionDescription(data));
          document.getElementById("callStatus").textContent = "Connected";
        }
      });
    };

    async function receiveCall(data) {
      document.getElementById("callOverlay").style.display = "flex";
      document.getElementById("callerName").textContent = data.name;
      document.getElementById("ringtone").play();
      window.incomingCallData = data;
    }

    window.answerCall = async () => {
      document.getElementById("ringtone").pause();
      const stream = await setupMedia();
      pc = new RTCPeerConnection(servers);
      stream.getTracks().forEach(t => pc.addTrack(t, stream));
      pc.ontrack = (e) => document.getElementById("remoteVideo").srcObject = e.streams[0];

      await pc.setRemoteDescription(new RTCSessionDescription(window.incomingCallData));
      const answer = await pc.createAnswer();
      await pc.setLocalDescription(answer);
      
      update(ref(database, `calls/${currentUser.uid}`), { type: 'answer', sdp: answer.sdp });
      document.getElementById("callStatus").textContent = "Connected";
      document.getElementById("acceptBtn").style.display = "none";
    };

    window.hangUp = () => {
      if (localStream) localStream.getTracks().forEach(t => t.stop());
      if (pc) pc.close();
      pc = null;
      remove(ref(database, `calls/${currentUser.uid}`));
      location.reload(); // Quick reset
    };

    // --- 4. UI HELPERS ---
    window.toggleTheme = () => document.body.classList.toggle('dark-mode');
    window.toggleList = () => document.getElementById("memberList").classList.toggle("open");
    
    onValue(ref(database, 'online'), (s) => {
      const list = s.val() || {};
      const cont = document.getElementById("onlineContent");
      cont.innerHTML = "";
      Object.keys(list).forEach(uid => {
        if(uid === currentUser.uid) return;
        const div = document.createElement("div");
        div.className = "member-item";
        div.innerHTML = `<span>${list[uid].name}</span> <button class="call-trigger" onclick="startCall('${uid}')">üìû</button>`;
        cont.appendChild(div);
      });
    });
  </script>
</body>
</html>

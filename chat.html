<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Global Chat & Video Call</title>
  <style>
    /* --- THEME & BASE --- */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Segoe UI', Arial, sans-serif; background: #f0f2f5; color: #1c1e21; overflow: hidden; transition: 0.3s; }
    body.dark-mode { background: #18191a; color: #e4e6eb; }

    /* --- HEADER --- */
    .header { position: fixed; top: 0; left: 0; width: 100%; height: 60px; background: white; box-shadow: 0 2px 5px rgba(0,0,0,0.1); display: flex; align-items: center; padding: 0 20px; z-index: 100; }
    body.dark-mode .header { background: #242526; border-bottom: 1px solid #3e4042; }
    .back-btn { padding: 8px 16px; background: #4285f4; color: white; border: none; border-radius: 20px; cursor: pointer; font-weight: 600; }
    #themeToggle { margin-left: 15px; padding: 8px; cursor: pointer; border-radius: 50%; border: none; background: #e4e6eb; }
    body.dark-mode #themeToggle { background: #3a3b3c; color: white; }
    
    .admin-btn { padding: 8px 12px; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 12px; display: none; margin-left: 10px; background: #fa3e3e; }

    .user-info { margin-left: auto; display: flex; align-items: center; gap: 10px; }
    .avatar { width: 35px; height: 35px; border-radius: 50%; background: #4285f4; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; }

    /* --- CHAT BOX --- */
    #chatBox { position: absolute; top: 60px; left: 0; right: 0; bottom: 80px; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; }
    .message { padding: 10px 16px; border-radius: 18px; max-width: 70%; line-height: 1.4; position: relative; font-size: 15px; }
    .message.own { background: #0084ff; color: white; align-self: flex-end; border-bottom-right-radius: 4px; }
    .message.other { background: #e4e6eb; color: black; align-self: flex-start; border-bottom-left-radius: 4px; }
    body.dark-mode .message.other { background: #3a3b3c; color: white; }

    /* Admin Animation */
    .message.admin-gradient {
      background: linear-gradient(135deg, #667eea, #764ba2, #f093fb);
      background-size: 200% 200%; color: white;
      animation: gradShift 4s infinite alternate;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
    @keyframes gradShift { 0% {background-position: 0% 50%} 100% {background-position: 100% 50%} }

    /* --- VIDEO CALL OVERLAY --- */
    #callOverlay {
      display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.9); z-index: 2000; flex-direction: column;
      align-items: center; justify-content: center; color: white; backdrop-filter: blur(10px);
    }
    .video-grid { display: flex; gap: 15px; width: 90%; max-width: 1100px; height: 65vh; position: relative; }
    #remoteVideo { flex: 1; background: #000; border-radius: 15px; object-fit: cover; }
    #localVideoPreview { 
      position: absolute; width: 220px; height: 160px; bottom: 20px; right: 20px; 
      border: 3px solid #0084ff; border-radius: 12px; background: #000; object-fit: cover; transform: scaleX(-1);
    }
    .call-controls { display: flex; gap: 30px; margin-top: 40px; }
    .call-btn { width: 70px; height: 70px; border-radius: 50%; border: none; cursor: pointer; font-size: 28px; transition: 0.2s; }
    .call-btn:hover { transform: scale(1.1); }
    #acceptBtn { background: #31a24c; color: white; }
    #declineBtn { background: #fa3e3e; color: white; }

    /* --- MEMBER LIST --- */
    #memberList { position: fixed; right: -350px; top: 60px; width: 320px; height: calc(100vh - 60px); background: white; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); z-index: 99; padding: 20px; box-shadow: -5px 0 15px rgba(0,0,0,0.05); }
    #memberList.open { right: 0; }
    body.dark-mode #memberList { background: #242526; }
    .member-item { display: flex; justify-content: space-between; align-items: center; padding: 12px; border-radius: 8px; margin-bottom: 5px; background: rgba(0,0,0,0.03); }
    body.dark-mode .member-item { background: rgba(255,255,255,0.05); }
    .call-trigger { background: #31a24c; color: white; border: none; padding: 6px 12px; border-radius: 6px; cursor: pointer; font-weight: bold; }

    /* --- INPUT --- */
    #messageInputBox { position: fixed; bottom: 0; width: 100%; height: 80px; background: white; padding: 15px; display: flex; gap: 12px; }
    body.dark-mode #messageInputBox { background: #242526; }
    #messageInput { flex: 1; border-radius: 25px; border: 1px solid #ddd; padding: 0 20px; outline: none; background: #f0f2f5; }
    body.dark-mode #messageInput { background: #3a3b3c; color: white; border: none; }
  </style>
</head>
<body>

  <div id="callOverlay">
    <h2 id="callStatus">Establishing Connection...</h2>
    <p id="callerNameDisplay" style="margin-top:10px; font-size: 1.2rem;"></p>
    <div class="video-grid">
      <video id="remoteVideo" autoplay playsinline></video>
      <video id="localVideoPreview" autoplay playsinline muted></video>
    </div>
    <div class="call-controls">
      <button id="acceptBtn" class="call-btn" onclick="answerCall()">üìû</button>
      <button id="declineBtn" class="call-btn" onclick="hangUp()">üö´</button>
    </div>
  </div>

  <audio id="ringtone" src="https://assets.mixkit.co/active_storage/sfx/1359/1359-preview.mp3" loop></audio>

  <div class="header">
    <button class="back-btn" onclick="location.href='index.html'">üè† Home</button>
    <button id="themeToggle" onclick="toggleTheme()">üåô</button>
    <button id="clearBtn" class="admin-btn" onclick="clearAll()">CLEAR CHAT</button>
    <button id="memberListBtn" style="margin-left:10px; background:#e4e6eb; border:none; padding:8px 15px; border-radius:20px; cursor:pointer;" onclick="toggleList()">üë• Online</button>
    <div class="user-info">
      <div class="avatar" id="userAvatar">?</div>
      <span id="headerUsername">Loading...</span>
    </div>
  </div>

  <div id="memberList">
    <h2 style="margin-bottom:20px;">Active Members</h2>
    <div id="onlineContent"></div>
  </div>

  <div id="chatBox"></div>

  <div id="messageInputBox">
    <input id="messageInput" type="text" placeholder="Aa" onkeypress="if(event.key==='Enter') sendMsg()">
    <button style="background:#0084ff; color:white; border:none; border-radius:50%; width:50px; height:50px; cursor:pointer; font-size:20px;" onclick="sendMsg()">‚û§</button>
  </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { getDatabase, ref, push, remove, set, update, onChildAdded, onValue, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCN8ypq4TxhLwjseqnDJneBO2j_BlARz0M",
      authDomain: "chat-or-somethig.firebaseapp.com",
      databaseURL: "https://chat-or-somethig-default-rtdb.firebaseio.com",
      projectId: "chat-or-somethig",
      storageBucket: "chat-or-somethig.firebasestorage.app",
      messagingSenderId: "598777875087",
      appId: "1:598777875087:web:d100536dd269bc0a9d7efa",
      measurementId: "G-VQQ0TYRNNH"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const database = getDatabase(app);

    let currentUser = null, currentUsername = "", isAdmin = false;
    let localStream = null, pc = null;
    
    const servers = {
      iceServers: [
        { urls: "stun:stun.l.google.com:19302" },
        { urls: "turn:openrelay.metered.ca:80", username: "openrelayproject", credential: "openrelayproject" },
        { urls: "turn:openrelay.metered.ca:443", username: "openrelayproject", credential: "openrelayproject" }
      ]
    };

    // --- AUTH & PRESENCE ---
    onAuthStateChanged(auth, (user) => {
      if (!user) { location.href = 'index.html'; return; }
      currentUser = user;
      currentUsername = user.email.split('@')[0];
      document.getElementById("headerUsername").textContent = currentUsername;
      document.getElementById("userAvatar").textContent = currentUsername[0].toUpperCase();

      onValue(ref(database, `users/${user.uid}`), (s) => {
        isAdmin = s.val()?.isAdmin || false;
        document.getElementById("clearBtn").style.display = isAdmin ? "block" : "none";
      });

      set(ref(database, `online/${user.uid}`), { name: currentUsername, lastSeen: serverTimestamp() });
      
      // Listen for Incoming Calls
      onValue(ref(database, `calls/${user.uid}`), (snap) => {
        const data = snap.val();
        if (data && data.offer && !pc) { 
          window.incomingCallData = data;
          receiveCall(data); 
        } else if (!data && pc) {
          hangUp(); 
        }
      });
    });

    // --- CHAT LOGIC ---
    window.sendMsg = () => {
      const val = document.getElementById("messageInput").value.trim();
      if (!val) return;
      push(ref(database, 'messages'), { text: val, userId: currentUser.uid, name: currentUsername, timestamp: serverTimestamp(), adminMsg: isAdmin });
      document.getElementById("messageInput").value = "";
    };

    onChildAdded(ref(database, 'messages'), (s) => {
      const d = s.val();
      const div = document.createElement("div");
      div.className = `message ${d.userId === currentUser.uid ? 'own' : 'other'}`;
      if (d.adminMsg) div.classList.add('admin-gradient');
      div.innerHTML = `<small style="display:block; font-size:10px; opacity:0.8;">${d.name}</small>${d.text}`;
      document.getElementById("chatBox").appendChild(div);
      document.getElementById("chatBox").scrollTop = document.getElementById("chatBox").scrollHeight;
    });

    window.clearAll = () => { if(confirm("Clear chat?")) set(ref(database, 'messages'), null); };

    // --- WEBRTC ENGINE ---
    async function getMedia() {
      localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      document.getElementById("localVideoPreview").srcObject = localStream;
      return localStream;
    }

    window.startCall = async (targetUid) => {
      document.getElementById("callOverlay").style.display = "flex";
      document.getElementById("callStatus").textContent = "Ringing...";
      const stream = await getMedia();
      
      pc = new RTCPeerConnection(servers);
      stream.getTracks().forEach(t => pc.addTrack(t, stream));
      pc.ontrack = (e) => document.getElementById("remoteVideo").srcObject = e.streams[0];

      pc.onicecandidate = (e) => {
        if (e.candidate) push(ref(database, `calls/${targetUid}/candidates`), e.candidate.toJSON());
      };

      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);

      const callRef = ref(database, `calls/${targetUid}`);
      await set(callRef, { 
        offer: { type: offer.type, sdp: offer.sdp }, 
        from: currentUser.uid, 
        name: currentUsername 
      });

      // SIGNALING GUARD: Only set remote description if we are in 'have-local-offer' state
      onValue(callRef, async (s) => {
        const data = s.val();
        if (data?.answer && pc.signalingState === "have-local-offer") {
          await pc.setRemoteDescription(new RTCSessionDescription(data.answer));
          document.getElementById("callStatus").textContent = "Connected";
        }
      });

      onChildAdded(ref(database, `calls/${currentUser.uid}/candidates`), (s) => {
        if(pc && s.val()) pc.addIceCandidate(new RTCIceCandidate(s.val())).catch(e => {});
      });
    };

    function receiveCall(data) {
      document.getElementById("callOverlay").style.display = "flex";
      document.getElementById("callerNameDisplay").textContent = data.name;
      document.getElementById("acceptBtn").style.display = "flex";
      try { document.getElementById("ringtone").play(); } catch(e) {}
    }

    window.answerCall = async () => {
      document.getElementById("ringtone").pause();
      const stream = await getMedia();
      pc = new RTCPeerConnection(servers);
      
      stream.getTracks().forEach(t => pc.addTrack(t, stream));
      pc.ontrack = (e) => document.getElementById("remoteVideo").srcObject = e.streams[0];

      pc.onicecandidate = (e) => {
        if (e.candidate) push(ref(database, `calls/${window.incomingCallData.from}/candidates`), e.candidate.toJSON());
      };

      await pc.setRemoteDescription(new RTCSessionDescription(window.incomingCallData.offer));
      const answer = await pc.createAnswer();
      await pc.setLocalDescription(answer);
      
      await update(ref(database, `calls/${currentUser.uid}`), {
        answer: { type: answer.type, sdp: answer.sdp }
      });

      onChildAdded(ref(database, `calls/${currentUser.uid}/candidates`), (s) => {
        if(pc && s.val()) pc.addIceCandidate(new RTCIceCandidate(s.val())).catch(e => {});
      });

      document.getElementById("callStatus").textContent = "Connected";
      document.getElementById("acceptBtn").style.display = "none";
    };

    window.hangUp = () => {
      if (localStream) localStream.getTracks().forEach(t => t.stop());
      if (pc) { pc.close(); pc = null; }
      remove(ref(database, `calls/${currentUser.uid}`));
      document.getElementById("callOverlay").style.display = "none";
    };

    window.toggleTheme = () => document.body.classList.toggle('dark-mode');
    window.toggleList = () => document.getElementById("memberList").classList.toggle("open");
    
    onValue(ref(database, 'online'), (s) => {
      const list = s.val() || {};
      const cont = document.getElementById("onlineContent");
      cont.innerHTML = "";
      Object.keys(list).forEach(uid => {
        if(uid === currentUser.uid) return;
        const div = document.createElement("div");
        div.className = "member-item";
        div.innerHTML = `<span>${list[uid].name}</span> <button class="call-trigger" onclick="startCall('${uid}')">üìû Call</button>`;
        cont.appendChild(div);
      });
    });
</script>
</body>
</html>

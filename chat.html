<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Room</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #333;
      overflow: hidden;
      transition: background 0.3s ease, color 0.3s ease;
    }
    
    /* HEADER */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      padding: 0 20px;
      z-index: 100;
      transition: background 0.3s ease;
    }
    
    .back-btn {
      padding: 8px 16px;
      background: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .back-btn:hover {
      background: #357ae8;
    }
    
    .header-title {
      margin-left: 20px;
      font-size: 20px;
      font-weight: bold;
    }
    
    .user-info {
      margin-left: auto;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .avatar {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      background: #4285f4;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
    }
    
    /* CHAT CONTAINER */
    #chatBox {
      position: absolute;
      top: 60px;
      left: 0;
      right: 0;
      bottom: 70px;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    /* MESSAGE STYLES */
    .message {
      padding: 10px 15px;
      border-radius: 12px;
      max-width: 70%;
      word-wrap: break-word;
      animation: slideIn 0.2s ease;
      position: relative;
    }
    
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .message.own {
      background: #4285f4;
      color: white;
      margin-left: auto;
      text-align: right;
      border-bottom-right-radius: 4px;
    }
    
    .message.other {
      background: #e8e8e8;
      color: #333;
      margin-right: auto;
      border-bottom-left-radius: 4px;
    }
    
    .message-user {
      font-size: 11px;
      opacity: 0.7;
      margin-bottom: 3px;
      font-weight: bold;
    }
    
    .message-text {
      font-size: 14px;
      line-height: 1.4;
    }

    .delete-btn {
      margin-left: 8px;
      cursor: pointer;
      opacity: 0.5;
      font-weight: bold;
      font-size: 16px;
      vertical-align: middle;
      transition: opacity 0.2s;
    }

    .delete-btn:hover {
      opacity: 1;
      color: #ff4d4d;
    }
    
    .message-time {
      font-size: 10px;
      opacity: 0.6;
      margin-top: 3px;
    }
    
    /* INPUT BOX */
    #messageInputBox {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      height: 70px;
      padding: 15px 20px;
      background: white;
      display: flex;
      gap: 10px;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
      align-items: center;
      transition: background 0.3s ease;
    }
    
    #messageInput {
      flex: 1;
      padding: 12px 15px;
      border-radius: 25px;
      border: 1px solid #ddd;
      background: #f5f5f5;
      color: #333;
      outline: none;
      font-size: 14px;
      transition: background 0.3s ease, border-color 0.3s ease;
    }
    
    #messageInput:focus {
      border-color: #4285f4;
      background: white;
    }
    
    #sendBtn {
      padding: 12px 24px;
      background: #4285f4;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    
    #sendBtn:hover { background: #357ae8; }
    #sendBtn:active { transform: scale(0.95); }
    
    /* DARK MODE */
    body.dark-mode { background: #1a1a1a; color: white; }
    body.dark-mode .header { background: #2c2c2c; color: white; }
    body.dark-mode .message.other { background: #2c2c2c; color: white; }
    body.dark-mode #messageInputBox { background: #2c2c2c; }
    body.dark-mode #messageInput { background: #1a1a1a; color: white; border-color: #444; }
    body.dark-mode #messageInput:focus { background: #333; border-color: #4285f4; }
    
    /* SCROLLBAR */
    #chatBox::-webkit-scrollbar { width: 8px; }
    #chatBox::-webkit-scrollbar-track { background: transparent; }
    #chatBox::-webkit-scrollbar-thumb { background: #ccc; border-radius: 4px; }
    body.dark-mode #chatBox::-webkit-scrollbar-thumb { background: #555; }
  </style>
</head>
<body>
  <div class="header">
    <button class="back-btn" onclick="goBack()">‚Üê Back</button>
    <div class="header-title">Chat Room</div>
    <div class="user-info">
      <div class="avatar" id="userAvatar">U</div>
      <span id="headerUsername">Username</span>
    </div>
  </div>

  <div id="chatBox"></div>

  <div id="messageInputBox">
    <input id="messageInput" type="text" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
    <button id="sendBtn" onclick="sendMessage()">Send</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import {
      getDatabase,
      ref,
      push,
      remove,
      onChildAdded,
      onChildRemoved,
      get,
      child,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";
    
    const firebaseConfig = {
      apiKey: "AIzaSyCN8ypq4TxhLwjseqnDJneBO2j_BlARz0M",
      authDomain: "chat-or-somethig.firebaseapp.com",
      databaseURL: "https://chat-or-somethig-default-rtdb.firebaseio.com",
      projectId: "chat-or-somethig",
      storageBucket: "chat-or-somethig.firebasestorage.app",
      messagingSenderId: "598777875087",
      appId: "1:598777875087:web:d100536dd269bc0a9d7efa"
    };
    
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const database = getDatabase(app);
    const dbRef = ref(database);
    
    let currentUser = null;
    let currentUsername = "User";
    
    async function loadAppearance(userId) {
      if (!userId) return;
      try {
        const snapshot = await get(child(dbRef, `users/${userId}/appearance`));
        if (snapshot.exists() && snapshot.val() === 'dark') {
          document.body.classList.add('dark-mode');
        }
      } catch (error) { console.log('Appearance error:', error); }
    }
    
    window.goBack = () => { window.location.href = 'index.html'; };
    
    window.handleKeyPress = (event) => {
      if (event.key === 'Enter') sendMessage();
    };
    
    window.sendMessage = () => {
      const input = document.getElementById("messageInput");
      const message = input.value.trim();
      if (!message || !currentUser) return;
      
      push(ref(database, 'messages'), {
        text: message,
        username: currentUsername,
        userId: currentUser.uid,
        timestamp: serverTimestamp()
      });
      input.value = "";
    };

    // New Delete Function
    window.deleteMessage = (msgId) => {
      if (confirm("Delete this message?")) {
        const msgRef = ref(database, `messages/${msgId}`);
        remove(msgRef).catch(err => console.error("Delete failed:", err));
      }
    };
    
    function formatTime(timestamp) {
      if (!timestamp) return '';
      const date = new Date(timestamp);
      return date.getHours().toString().padStart(2, '0') + ":" + 
             date.getMinutes().toString().padStart(2, '0');
    }
    
    function loadMessages() {
      const chatBox = document.getElementById("chatBox");
      const messagesRef = ref(database, 'messages');
      
      // Listen for new messages
      onChildAdded(messagesRef, (snapshot) => {
        const msg = snapshot.val();
        const msgId = snapshot.key;
        const messageDiv = document.createElement("div");
        messageDiv.id = `msg-${msgId}`; // Link DOM element to Firebase ID
        
        const isOwn = currentUser && msg.userId === currentUser.uid;
        messageDiv.className = `message ${isOwn ? 'own' : 'other'}`;
        
        if (!isOwn) {
          const userSpan = document.createElement("div");
          userSpan.className = "message-user";
          userSpan.textContent = msg.username || "Unknown";
          messageDiv.appendChild(userSpan);
        }
        
        const textSpan = document.createElement("div");
        textSpan.className = "message-text";
        textSpan.textContent = msg.text;

        // Add delete button only if it's the current user's message
        if (isOwn) {
          const delSpan = document.createElement("span");
          delSpan.className = "delete-btn";
          delSpan.innerHTML = "&times;";
          delSpan.title = "Delete Message";
          delSpan.onclick = () => deleteMessage(msgId);
          textSpan.appendChild(delSpan);
        }
        
        messageDiv.appendChild(textSpan);
        
        const timeSpan = document.createElement("div");
        timeSpan.className = "message-time";
        timeSpan.textContent = formatTime(msg.timestamp);
        messageDiv.appendChild(timeSpan);
        
        chatBox.appendChild(messageDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
      });

      // Listen for deleted messages to remove them from screen instantly
      onChildRemoved(messagesRef, (snapshot) => {
        const elementToRemove = document.getElementById(`msg-${snapshot.key}`);
        if (elementToRemove) elementToRemove.remove();
      });
    }
    
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = 'index.html';
        return;
      }
      currentUser = user;
      try {
        const snapshot = await get(child(dbRef, `users/${user.uid}`));
        const userData = snapshot.exists() ? snapshot.val() : null;
        currentUsername = (userData && userData.username) || user.email.split('@')[0];
        
        document.getElementById("headerUsername").textContent = currentUsername;
        document.getElementById("userAvatar").textContent = currentUsername.charAt(0).toUpperCase();
        
        loadAppearance(user.uid);
        loadMessages();
      } catch (error) {
        console.error('Auth error:', error);
        loadMessages();
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Room - Sync & Admin</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #333;
      overflow: hidden;
      transition: background 0.3s ease, color 0.3s ease;
    }
    
    /* HEADER */
    .header {
      position: fixed; top: 0; left: 0; width: 100%; height: 60px;
      background: white; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex; align-items: center; padding: 0 20px; z-index: 100;
    }
    
    .back-btn {
      padding: 8px 16px; background: #4285f4; color: white;
      border: none; border-radius: 4px; cursor: pointer;
    }
    
    .header-title { margin-left: 20px; font-size: 20px; font-weight: bold; }
    
    /* THEME TOGGLE */
    #themeToggle {
      margin-left: 15px; padding: 8px; cursor: pointer; border-radius: 50%;
      border: 1px solid #ddd; background: #eee; font-size: 14px;
    }

    /* ADMIN CONTROLS */
    .admin-btn {
      padding: 8px 12px; color: white; border: none; border-radius: 4px;
      cursor: pointer; font-weight: bold; font-size: 12px; display: none;
    }
    #clearBtn { background: #ff4444; margin-left: 10px; }
    #settingsBtn { background: #333; margin-left: 10px; }
    
    .user-info { margin-left: auto; display: flex; align-items: center; gap: 10px; }
    .avatar {
      width: 35px; height: 35px; border-radius: 50%; background: #4285f4;
      display: flex; align-items: center; justify-content: center; color: white; font-weight: bold;
    }
    
    /* CHAT CONTAINER */
    #chatBox {
      position: absolute; top: 60px; left: 0; right: 0; bottom: 90px;
      padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px;
    }
    
    #typingIndicator {
      position: fixed; bottom: 75px; left: 20px; font-size: 12px;
      font-style: italic; color: #666; height: 15px;
    }

    /* MESSAGES */
    .message {
      padding: 10px 15px; border-radius: 12px; max-width: 70%;
      word-wrap: break-word; animation: slideIn 0.2s ease; position: relative;
    }
    .message.own { background: #4285f4; color: white; margin-left: auto; border-bottom-right-radius: 4px; }
    .message.other { background: #e8e8e8; color: #333; margin-right: auto; border-bottom-left-radius: 4px; }
    .message.admin-msg { border: 2px solid rgba(255,255,255,0.2); box-shadow: 0 2px 8px rgba(0,0,0,0.2); }

    .message-user { font-size: 11px; opacity: 0.8; margin-bottom: 3px; font-weight: bold; position: relative; display: inline-block; }
    .message.own .message-user { text-align: right; width: 100%; }
    .message-text { font-size: 14px; line-height: 1.4; display: block; }
    
    .delete-btn { margin-left: 8px; cursor: pointer; opacity: 0.6; font-weight: bold; font-size: 16px; color: #ffcccc; }
    .message-time { font-size: 10px; opacity: 0.6; margin-top: 3px; }

    /* TOOLTIP */
    .admin-tooltip {
      visibility: hidden; width: auto; background-color: #222; color: #fff; text-align: center;
      padding: 8px; border-radius: 6px; position: absolute; z-index: 10; bottom: 120%; left: 0;
      opacity: 0; transition: opacity 0.3s; font-size: 11px; pointer-events: auto;
    }
    .message-user:hover .admin-tooltip { visibility: visible; opacity: 1; }
    .admin-viewable { text-decoration: underline dotted; cursor: help; }
    .ban-btn { background: #ff4444; color: white; border: none; padding: 2px 6px; border-radius: 3px; margin-left: 5px; cursor: pointer; }

    /* INPUT */
    #messageInputBox {
      position: fixed; left: 0; right: 0; bottom: 0; height: 70px;
      padding: 15px 20px; background: white; display: flex; gap: 10px;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1); align-items: center;
    }
    #messageInput { flex: 1; padding: 12px 15px; border-radius: 25px; border: 1px solid #ddd; background: #f5f5f5; outline: none; }
    #sendBtn { padding: 12px 24px; background: #4285f4; color: white; border: none; border-radius: 25px; cursor: pointer; font-weight: bold; }

    /* DARK MODE STYLES */
    body.dark-mode { background: #1a1a1a; color: white; }
    body.dark-mode .header { background: #2c2c2c; border-bottom: 1px solid #444; }
    body.dark-mode .message.other { background: #2c2c2c; color: white; }
    body.dark-mode #messageInputBox { background: #2c2c2c; }
    body.dark-mode #messageInput { background: #1a1a1a; color: white; border-color: #444; }
    body.dark-mode #themeToggle { background: #444; border-color: #666; }

    /* MODAL */
    #settingsModal {
      display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
      background: white; padding: 20px; border-radius: 8px; z-index: 200; width: 300px;
    }
    body.dark-mode #settingsModal { background: #333; color: white; }
    .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 150; }
  </style>
</head>
<body>
  <div class="modal-overlay" id="modalOverlay" onclick="closeSettings()"></div>
  <div id="settingsModal">
    <h3 style="margin-bottom:15px">Admin Appearance</h3>
    <div style="margin-bottom:15px">
      <label>Bubble Color:</label><br>
      <input type="color" id="bubbleColorInput" style="width:100%">
    </div>
    <div style="margin-bottom:15px">
      <label>Name Color:</label><br>
      <input type="color" id="nameColorInput" style="width:100%">
    </div>
    <button style="width:100%; padding:10px; background:#4285f4; color:white; border:none; border-radius:5px; cursor:pointer" onclick="saveAdminSettings()">Save Changes</button>
  </div>

  <div class="header">
    <button class="back-btn" onclick="goBack()">‚Üê Back</button>
    <button id="themeToggle" onclick="toggleTheme()">üåô</button>
    
    <button id="clearBtn" class="admin-btn" onclick="clearAllMessages()">CLEAR</button>
    <button id="settingsBtn" class="admin-btn" onclick="openSettings()">‚öô</button>
    
    <div class="user-info">
      <div class="avatar" id="userAvatar">U</div>
      <span id="headerUsername">Username</span>
    </div>
  </div>

  <div id="chatBox"></div>
  <div id="typingIndicator"></div>

  <div id="messageInputBox">
    <input id="messageInput" type="text" placeholder="Type a message..." onkeypress="handleKeyPress(event)" oninput="handleTyping()">
    <button id="sendBtn" onclick="sendMessage()">Send</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { getDatabase, ref, push, remove, set, update, onChildAdded, onChildRemoved, onValue, get, child, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";
    
    const firebaseConfig = {
      apiKey: "AIzaSyCN8ypq4TxhLwjseqnDJneBO2j_BlARz0M",
      authDomain: "chat-or-somethig.firebaseapp.com",
      databaseURL: "https://chat-or-somethig-default-rtdb.firebaseio.com",
      projectId: "chat-or-somethig",
      storageBucket: "chat-or-somethig.firebasestorage.app",
      messagingSenderId: "598777875087",
      appId: "1:598777875087:web:d100536dd269bc0a9d7efa"
    };
    
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const database = getDatabase(app);
    const dbRef = ref(database);
    
    let currentUser = null;
    let currentUsername = "User";
    let isAdmin = false;
    let isBanned = false;
    let myBubbleColor = "#4285f4";
    let myNameColor = "#ffffff";

    window.goBack = () => { window.location.href = 'index.html'; };

    // --- THEME SYNC LOGIC ---
    window.toggleTheme = () => {
      const isDark = document.body.classList.toggle('dark-mode');
      document.getElementById("themeToggle").textContent = isDark ? "‚òÄÔ∏è" : "üåô";
      if (currentUser) {
        update(ref(database, `users/${currentUser.uid}`), {
          appearance: isDark ? 'dark' : 'light'
        });
      }
    };

    window.openSettings = () => {
      document.getElementById('modalOverlay').style.display = 'block';
      document.getElementById('settingsModal').style.display = 'block';
    };
    window.closeSettings = () => {
      document.getElementById('modalOverlay').style.display = 'none';
      document.getElementById('settingsModal').style.display = 'none';
    };
    window.saveAdminSettings = () => {
      const newBubble = document.getElementById('bubbleColorInput').value;
      const newName = document.getElementById('nameColorInput').value;
      update(ref(database, `users/${currentUser.uid}`), { adminBubbleColor: newBubble, adminNameColor: newName })
        .then(() => { closeSettings(); alert("Colors Saved!"); });
    };

    window.toggleBan = (targetUid, status) => {
      if (confirm(status ? "Unban user?" : "Ban user?")) {
        update(ref(database, `users/${targetUid}`), { isBanned: !status });
      }
    };

    window.clearAllMessages = () => {
      if (confirm("Delete ALL messages?")) set(ref(database, 'messages'), null).then(() => window.location.reload());
    };

    window.handleKeyPress = (e) => { if (e.key === 'Enter') sendMessage(); };
    window.handleTyping = () => {
      if (!currentUser || isBanned) return;
      set(ref(database, `typing/${currentUser.uid}`), currentUsername);
      setTimeout(() => remove(ref(database, `typing/${currentUser.uid}`)), 2000);
    };

    window.sendMessage = () => {
      const input = document.getElementById("messageInput");
      const message = input.value.trim();
      if (!message || !currentUser || isBanned) return;
      push(ref(database, 'messages'), {
        text: message,
        username: currentUsername,
        userId: currentUser.uid,
        email: currentUser.email,
        timestamp: serverTimestamp(),
        isAdminMsg: isAdmin,
        bubbleColor: isAdmin ? myBubbleColor : null,
        nameColor: isAdmin ? myNameColor : null
      });
      input.value = "";
    };

    window.deleteMessage = (id) => { if(confirm("Delete?")) remove(ref(database, `messages/${id}`)); };

    function loadMessages() {
      const chatBox = document.getElementById("chatBox");
      onChildAdded(ref(database, 'messages'), (snap) => {
        const msg = snap.val();
        const isOwn = currentUser && msg.userId === currentUser.uid;
        const div = document.createElement("div");
        div.id = `msg-${snap.key}`;
        div.className = `message ${isOwn ? 'own' : 'other'}`;
        
        if (msg.isAdminMsg && msg.bubbleColor) {
          div.classList.add('admin-msg');
          div.style.background = msg.bubbleColor;
        }

        const userSpan = document.createElement("div");
        userSpan.className = "message-user";
        userSpan.textContent = isOwn ? "You" : (msg.username || "Unknown");
        if (msg.isAdminMsg && msg.nameColor) userSpan.style.color = msg.nameColor;

        if (isAdmin && !isOwn) {
          userSpan.classList.add("admin-viewable");
          get(child(dbRef, `users/${msg.userId}/isBanned`)).then(s => {
            const banned = s.val() === true;
            const tool = document.createElement("span");
            tool.className = "admin-tooltip";
            tool.innerHTML = `${msg.email}<br><button class="ban-btn" onclick="event.stopPropagation(); toggleBan('${msg.userId}', ${banned})">${banned?'UNBAN':'BAN'}</button>`;
            userSpan.appendChild(tool);
          });
        }
        div.appendChild(userSpan);

        const txt = document.createElement("div");
        txt.className = "message-text";
        txt.textContent = msg.text;
        if (isOwn || isAdmin) {
          const d = document.createElement("span");
          d.className = "delete-btn"; d.innerHTML = " &times;";
          d.onclick = () => deleteMessage(snap.key);
          txt.appendChild(d);
        }
        div.appendChild(txt);

        const time = document.createElement("div");
        time.className = "message-time";
        const d = new Date(msg.timestamp);
        time.textContent = d.getHours().toString().padStart(2,'0')+":"+d.getMinutes().toString().padStart(2,'0');
        div.appendChild(time);

        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
      });
      onChildRemoved(ref(database, 'messages'), (snap) => {
        const el = document.getElementById(`msg-${snap.key}`);
        if (el) el.remove();
      });
    }

    onAuthStateChanged(auth, async (user) => {
      if (!user) { window.location.href = 'index.html'; return; }
      currentUser = user;
      
      onValue(ref(database, `users/${user.uid}`), (snap) => {
        const data = snap.val() || {};
        currentUsername = data.username || user.email.split('@')[0];
        isAdmin = data.isAdmin === true;
        isBanned = data.isBanned === true;
        myBubbleColor = data.adminBubbleColor || "#4285f4";
        myNameColor = data.adminNameColor || "#ffffff";

        // Sync Theme
        if (data.appearance === 'dark') {
          document.body.classList.add('dark-mode');
          document.getElementById("themeToggle").textContent = "‚òÄÔ∏è";
        } else {
          document.body.classList.remove('dark-mode');
          document.getElementById("themeToggle").textContent = "üåô";
        }

        document.getElementById("headerUsername").textContent = currentUsername;
        document.getElementById("userAvatar").textContent = currentUsername.charAt(0).toUpperCase();
        document.getElementById("clearBtn").style.display = isAdmin ? "block" : "none";
        document.getElementById("settingsBtn").style.display = isAdmin ? "block" : "none";
        document.getElementById("messageInput").disabled = isBanned;
        if(isBanned) document.getElementById("messageInput").placeholder = "BANNED";
      });
      
      loadMessages();
      onValue(ref(database, 'typing'), (s) => {
        const d = s.val();
        const ind = document.getElementById("typingIndicator");
        if(!d) { ind.textContent=""; return; }
        const t = Object.keys(d).filter(u => u !== currentUser.uid).map(u => d[u]);
        ind.textContent = t.length ? t.join(", ") + " is typing..." : "";
      });
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Room - Admin Plus</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #333;
      overflow: hidden;
      transition: background 0.3s ease, color 0.3s ease;
    }
    
    /* HEADER */
    .header {
      position: fixed; top: 0; left: 0; width: 100%; height: 60px;
      background: white; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex; align-items: center; padding: 0 20px; z-index: 100;
    }
    
    .back-btn {
      padding: 8px 16px; background: #4285f4; color: white;
      border: none; border-radius: 4px; cursor: pointer;
    }
    
    .header-title { margin-left: 20px; font-size: 20px; font-weight: bold; }
    
    /* ADMIN CONTROLS */
    .admin-controls {
      display: none; /* Hidden for non-admins */
      margin-left: 15px;
      display: flex;
      gap: 10px;
    }

    .admin-btn {
      padding: 8px 12px;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      font-size: 12px;
    }

    #clearBtn { background: #ff4444; display: none; }
    #settingsBtn { background: #333; display: none; }
    
    .user-info { margin-left: auto; display: flex; align-items: center; gap: 10px; }
    
    .avatar {
      width: 35px; height: 35px; border-radius: 50%; background: #4285f4;
      display: flex; align-items: center; justify-content: center; color: white; font-weight: bold;
    }
    
    /* CHAT CONTAINER */
    #chatBox {
      position: absolute; top: 60px; left: 0; right: 0; bottom: 90px;
      padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px;
    }
    
    /* TYPING INDICATOR */
    #typingIndicator {
      position: fixed; bottom: 75px; left: 20px; font-size: 12px;
      font-style: italic; color: #666; height: 15px;
    }

    /* MESSAGE STYLES */
    .message {
      padding: 10px 15px; border-radius: 12px; max-width: 70%;
      word-wrap: break-word; animation: slideIn 0.2s ease; position: relative;
    }
    
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .message.own { background: #4285f4; color: white; margin-left: auto; border-bottom-right-radius: 4px; }
    .message.other { background: #e8e8e8; color: #333; margin-right: auto; border-bottom-left-radius: 4px; }
    
    /* SPECIAL ADMIN STYLES (Dynamic) */
    .message.admin-msg {
      border: 2px solid rgba(255,255,255,0.2);
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    .message-user { 
      font-size: 11px; opacity: 0.8; margin-bottom: 3px; font-weight: bold; 
      position: relative; display: inline-block;
    }
    
    .message.own .message-user { text-align: right; width: 100%; }
    
    .message-text { font-size: 14px; line-height: 1.4; display: block; }

    .delete-btn {
      margin-left: 8px; cursor: pointer; opacity: 0.6; font-weight: bold;
      font-size: 16px; color: #ffcccc; transition: color 0.2s;
    }
    .delete-btn:hover { color: #ff4d4d; }
    
    .message-time { font-size: 10px; opacity: 0.6; margin-top: 3px; }

    /* --- ADMIN TOOLTIP & BAN BUTTON --- */
    .admin-tooltip {
      visibility: hidden;
      width: auto;
      background-color: #222;
      color: #fff;
      text-align: center;
      padding: 8px;
      border-radius: 6px;
      position: absolute;
      z-index: 10;
      bottom: 120%; 
      left: 0;
      opacity: 0;
      transition: opacity 0.3s;
      font-size: 11px;
      font-weight: normal;
      white-space: nowrap;
      pointer-events: auto; /* Allow clicking buttons inside */
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    
    .message-user:hover .admin-tooltip { visibility: visible; opacity: 1; }
    .admin-viewable { text-decoration: underline dotted; cursor: help; }

    .ban-btn {
      background: #ff4444; color: white; border: none; padding: 2px 6px;
      border-radius: 3px; margin-left: 5px; cursor: pointer; font-size: 10px;
    }
    .ban-btn:hover { background: #cc0000; }

    /* INPUT BOX */
    #messageInputBox {
      position: fixed; left: 0; right: 0; bottom: 0; height: 70px;
      padding: 15px 20px; background: white; display: flex; gap: 10px;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1); align-items: center;
    }
    
    #messageInput {
      flex: 1; padding: 12px 15px; border-radius: 25px;
      border: 1px solid #ddd; background: #f5f5f5; outline: none;
    }

    #messageInput:disabled { background: #eee; cursor: not-allowed; }
    
    #sendBtn {
      padding: 12px 24px; background: #4285f4; color: white;
      border: none; border-radius: 25px; cursor: pointer; font-weight: bold;
    }
    #sendBtn:disabled { background: #ccc; }

    /* SETTINGS MODAL */
    #settingsModal {
      display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
      background: white; padding: 20px; border-radius: 8px; box-shadow: 0 5px 20px rgba(0,0,0,0.3);
      z-index: 200; width: 300px;
    }
    .modal-overlay {
      display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.5); z-index: 150;
    }
    .setting-group { margin-bottom: 15px; }
    .setting-group label { display: block; margin-bottom: 5px; font-size: 14px; }
    .save-settings-btn {
      width: 100%; padding: 10px; background: #4285f4; color: white; border: none; border-radius: 5px; cursor: pointer;
    }

    /* DARK MODE */
    body.dark-mode { background: #1a1a1a; color: white; }
    body.dark-mode .header { background: #2c2c2c; }
    body.dark-mode .message.other { background: #2c2c2c; color: white; }
    body.dark-mode #messageInputBox { background: #2c2c2c; }
    body.dark-mode #messageInput { background: #1a1a1a; color: white; border-color: #444; }
    body.dark-mode #settingsModal { background: #333; color: white; }
  </style>
</head>
<body>
  <div class="modal-overlay" id="modalOverlay" onclick="closeSettings()"></div>
  <div id="settingsModal">
    <h3 style="margin-bottom:15px">Admin Appearance</h3>
    <div class="setting-group">
      <label>Bubble Color:</label>
      <input type="color" id="bubbleColorInput" value="#4285f4">
    </div>
    <div class="setting-group">
      <label>Name Color:</label>
      <input type="color" id="nameColorInput" value="#ffffff">
    </div>
    <button class="save-settings-btn" onclick="saveAdminSettings()">Save Changes</button>
  </div>

  <div class="header">
    <button class="back-btn" onclick="goBack()">← Back</button>
    <div class="header-title">Chat Room</div>
    
    <button id="clearBtn" class="admin-btn" onclick="clearAllMessages()">CLEAR CHAT</button>
    <button id="settingsBtn" class="admin-btn" onclick="openSettings()" style="margin-left:10px">⚙ COLORS</button>
    
    <div class="user-info">
      <div class="avatar" id="userAvatar">U</div>
      <span id="headerUsername">Username</span>
    </div>
  </div>

  <div id="chatBox"></div>
  <div id="typingIndicator"></div>

  <div id="messageInputBox">
    <input id="messageInput" type="text" placeholder="Type a message..." onkeypress="handleKeyPress(event)" oninput="handleTyping()">
    <button id="sendBtn" onclick="sendMessage()">Send</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import {
      getDatabase, ref, push, remove, set, update, onChildAdded, onChildRemoved, onValue, get, child, serverTimestamp
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";
    
    const firebaseConfig = {
      apiKey: "AIzaSyCN8ypq4TxhLwjseqnDJneBO2j_BlARz0M",
      authDomain: "chat-or-somethig.firebaseapp.com",
      databaseURL: "https://chat-or-somethig-default-rtdb.firebaseio.com",
      projectId: "chat-or-somethig",
      storageBucket: "chat-or-somethig.firebasestorage.app",
      messagingSenderId: "598777875087",
      appId: "1:598777875087:web:d100536dd269bc0a9d7efa"
    };
    
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const database = getDatabase(app);
    const dbRef = ref(database);
    
    let currentUser = null;
    let currentUsername = "User";
    let isAdmin = false;
    let isBanned = false;
    
    // Default Admin Preferences
    let myBubbleColor = "#4285f4";
    let myNameColor = "#ffffff";

    window.goBack = () => { window.location.href = 'index.html'; };
    window.handleKeyPress = (e) => { if (e.key === 'Enter') sendMessage(); };

    // --- ADMIN SETTINGS UI ---
    window.openSettings = () => {
      document.getElementById('modalOverlay').style.display = 'block';
      document.getElementById('settingsModal').style.display = 'block';
    };
    window.closeSettings = () => {
      document.getElementById('modalOverlay').style.display = 'none';
      document.getElementById('settingsModal').style.display = 'none';
    };
    window.saveAdminSettings = () => {
      const newBubble = document.getElementById('bubbleColorInput').value;
      const newName = document.getElementById('nameColorInput').value;
      
      update(ref(database, `users/${currentUser.uid}`), {
        adminBubbleColor: newBubble,
        adminNameColor: newName
      }).then(() => {
        myBubbleColor = newBubble;
        myNameColor = newName;
        closeSettings();
        alert("Colors updated! Send a new message to see them.");
      });
    };

    // --- BAN SYSTEM ---
    window.toggleBan = (targetUid, currentBanStatus) => {
      if (!isAdmin) return;
      const action = currentBanStatus ? "Unban" : "Ban";
      if (confirm(`${action} this user?`)) {
        update(ref(database, `users/${targetUid}`), {
          isBanned: !currentBanStatus
        }).then(() => alert(`User ${action}ned successfully.`));
      }
    };

    // --- CLEAR CHAT ---
    window.clearAllMessages = () => {
      if (isAdmin && confirm("ADMIN: Delete ALL messages?")) {
        set(ref(database, 'messages'), null)
          .then(() => window.location.reload());
      }
    };

    window.handleTyping = () => {
      if (!currentUser || isBanned) return;
      set(ref(database, `typing/${currentUser.uid}`), currentUsername);
      setTimeout(() => remove(ref(database, `typing/${currentUser.uid}`)), 2000);
    };
    
    window.sendMessage = () => {
      if (isBanned) { alert("You are banned."); return; }
      
      const input = document.getElementById("messageInput");
      const message = input.value.trim();
      if (!message || !currentUser) return;

      const msgData = {
        text: message,
        username: currentUsername,
        userId: currentUser.uid,
        email: currentUser.email,
        timestamp: serverTimestamp(),
        // Save Admin styles to the message so they persist
        isAdminMsg: isAdmin, 
        bubbleColor: isAdmin ? myBubbleColor : null,
        nameColor: isAdmin ? myNameColor : null
      };

      push(ref(database, 'messages'), msgData);
      input.value = "";
      remove(ref(database, `typing/${currentUser.uid}`));
    };

    window.deleteMessage = (msgId) => {
      if (confirm("Delete this message?")) {
        remove(ref(database, `messages/${msgId}`));
      }
    };
    
    function formatTime(ts) {
      if (!ts) return '';
      const date = new Date(ts);
      return date.getHours().toString().padStart(2, '0') + ":" + date.getMinutes().toString().padStart(2, '0');
    }

    // --- TYPING LISTENER ---
    function setupTypingListener() {
      onValue(ref(database, 'typing'), (snapshot) => {
        const data = snapshot.val();
        const indicator = document.getElementById("typingIndicator");
        if (!data) { indicator.textContent = ""; return; }
        const typers = Object.keys(data).filter(uid => uid !== currentUser.uid).map(uid => data[uid]);
        indicator.textContent = typers.length ? typers.join(", ") + " is typing..." : "";
      });
    }

    // --- MESSAGE LOADER ---
    function loadMessages() {
      const chatBox = document.getElementById("chatBox");
      const messagesRef = ref(database, 'messages');
      chatBox.innerHTML = "";

      onChildAdded(messagesRef, (snapshot) => {
        const msg = snapshot.val();
        const msgId = snapshot.key;
        const isOwn = currentUser && msg.userId === currentUser.uid;
        
        const messageDiv = document.createElement("div");
        messageDiv.id = `msg-${msgId}`;
        messageDiv.className = `message ${isOwn ? 'own' : 'other'}`;
        
        // APPLY ADMIN CUSTOM STYLES
        if (msg.isAdminMsg && msg.bubbleColor) {
          messageDiv.classList.add('admin-msg');
          messageDiv.style.background = msg.bubbleColor;
          // Dynamically determine text color based on brightness could be advanced, 
          // but for now we assume Admin picks readable colors.
        }

        const userSpan = document.createElement("div");
        userSpan.className = "message-user";
        userSpan.textContent = isOwn ? "You" : (msg.username || "Unknown");
        
        // APPLY ADMIN NAME COLOR
        if (msg.isAdminMsg && msg.nameColor) {
            userSpan.style.color = msg.nameColor;
        }

        // --- ADMIN TOOLTIP (EMAIL + BAN BUTTON) ---
        // Only Admins can see this on OTHER people's messages
        if (isAdmin && !isOwn) {
          userSpan.classList.add("admin-viewable");
          
          // Check if that user is banned to show correct button text
          get(child(dbRef, `users/${msg.userId}/isBanned`)).then((banSnap) => {
            const isUserBanned = banSnap.val() === true;
            
            const tooltip = document.createElement("span");
            tooltip.className = "admin-tooltip";
            tooltip.innerHTML = `${msg.email || 'No Email'}<br>`;
            
            const banBtn = document.createElement("button");
            banBtn.className = "ban-btn";
            banBtn.textContent = isUserBanned ? "UNBAN" : "BAN";
            banBtn.onclick = (e) => {
                e.stopPropagation(); // Prevent bubbling
                toggleBan(msg.userId, isUserBanned);
            };
            
            tooltip.appendChild(banBtn);
            userSpan.appendChild(tooltip);
          });
        }

        messageDiv.appendChild(userSpan);
        
        const textSpan = document.createElement("div");
        textSpan.className = "message-text";
        textSpan.textContent = msg.text;

        if (isOwn || isAdmin) {
          const delSpan = document.createElement("span");
          delSpan.className = "delete-btn";
          delSpan.innerHTML = "&times;";
          delSpan.onclick = () => deleteMessage(msgId);
          textSpan.appendChild(delSpan);
        }
        messageDiv.appendChild(textSpan);
        
        const timeSpan = document.createElement("div");
        timeSpan.className = "message-time";
        timeSpan.textContent = formatTime(msg.timestamp);
        messageDiv.appendChild(timeSpan);
        
        chatBox.appendChild(messageDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
      });

      onChildRemoved(messagesRef, (snap) => {
        const el = document.getElementById(`msg-${snap.key}`);
        if (el) el.remove();
      });
    }
    
    // --- MAIN LOGIC ---
    onAuthStateChanged(auth, async (user) => {
      if (!user) { window.location.href = 'index.html'; return; }
      currentUser = user;
      
      // LISTEN TO MY OWN PROFILE CHANGES (Admin status / Banned status / Colors)
      onValue(ref(database, `users/${user.uid}`), (snapshot) => {
        const data = snapshot.val() || {};
        currentUsername = data.username || user.email.split('@')[0];
        isAdmin = data.isAdmin === true;
        isBanned = data.isBanned === true;
        
        // Load Saved Colors
        if (data.adminBubbleColor) myBubbleColor = data.adminBubbleColor;
        if (data.adminNameColor) myNameColor = data.adminNameColor;
        
        // Update inputs
        document.getElementById('bubbleColorInput').value = myBubbleColor;
        document.getElementById('nameColorInput').value = myNameColor;

        // Update UI based on Role
        document.getElementById("headerUsername").textContent = currentUsername;
        document.getElementById("userAvatar").textContent = currentUsername.charAt(0).toUpperCase();
        
        const input = document.getElementById("messageInput");
        const sendBtn = document.getElementById("sendBtn");

        if (isBanned) {
            input.disabled = true;
            input.placeholder = "You have been banned.";
            sendBtn.disabled = true;
        } else {
            input.disabled = false;
            input.placeholder = "Type a message...";
            sendBtn.disabled = false;
        }

        if (isAdmin) {
          document.getElementById("clearBtn").style.display = "block";
          document.getElementById("settingsBtn").style.display = "block";
        } else {
          document.getElementById("clearBtn").style.display = "none";
          document.getElementById("settingsBtn").style.display = "none";
        }
      });
      
      loadMessages();
      setupTypingListener();
    });
  </script>
</body>
</html>

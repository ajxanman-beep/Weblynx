<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat & Video Call</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #333;
      overflow: hidden;
      transition: background 0.3s ease, color 0.3s ease;
    }
    
    /* HEADER */
    .header {
      position: fixed; top: 0; left: 0; width: 100%; height: 60px;
      background: white; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex; align-items: center; padding: 0 20px; z-index: 100;
    }
    
    .back-btn { padding: 8px 16px; background: #4285f4; color: white; border: none; border-radius: 4px; cursor: pointer; }
    .header-title { margin-left: 20px; font-size: 20px; font-weight: bold; }
    #themeToggle { margin-left: 15px; padding: 8px; cursor: pointer; border-radius: 50%; border: 1px solid #ddd; background: #eee; }

    /* ADMIN CONTROLS */
    .admin-btn { padding: 8px 12px; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; font-size: 12px; display: none; margin-left: 5px; }
    #clearBtn { background: #ff4444; }
    #settingsBtn { background: #333; }
    #memberListBtn { background: #2196f3; display: block; }
    
    .user-info { margin-left: auto; display: flex; align-items: center; gap: 10px; }
    .avatar { width: 35px; height: 35px; border-radius: 50%; background: #4285f4; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; }
    
    /* MEMBER LIST */
    #memberList {
      position: fixed; right: -350px; top: 60px; width: 340px; height: calc(100vh - 60px);
      background: white; box-shadow: -2px 0 10px rgba(0,0,0,0.1); transition: right 0.3s ease;
      z-index: 99; padding: 20px; overflow-y: auto;
    }
    #memberList.open { right: 0; }
    .member-item { display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid #eee; }
    .call-icon-btn { background: #34a853; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; }

    /* CHAT BOX */
    #chatBox { position: absolute; top: 60px; left: 0; right: 0; bottom: 90px; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
    .message { padding: 10px 15px; border-radius: 12px; max-width: 70%; word-wrap: break-word; position: relative; }
    .message.own { background: #4285f4; color: white; margin-left: auto; border-bottom-right-radius: 4px; }
    .message.other { background: #e8e8e8; color: #333; margin-right: auto; border-bottom-left-radius: 4px; }

    /* INPUT Area */
    #messageInputBox { position: fixed; left: 0; right: 0; bottom: 0; height: 70px; padding: 15px 20px; background: white; display: flex; gap: 10px; box-shadow: 0 -2px 5px rgba(0,0,0,0.1); }
    #messageInput { flex: 1; padding: 12px 15px; border-radius: 25px; border: 1px solid #ddd; outline: none; }
    #sendBtn { padding: 12px 24px; background: #4285f4; color: white; border: none; border-radius: 25px; cursor: pointer; }

    /* VIDEO CALL OVERLAY */
    #callOverlay {
      display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.95); z-index: 2000; flex-direction: column;
      align-items: center; justify-content: center; color: white;
    }
    .video-grid { display: flex; gap: 15px; width: 90%; max-width: 900px; height: 60vh; position: relative; }
    #remoteVideo { flex: 1; background: #222; border-radius: 12px; object-fit: cover; }
    #localVideo { 
      position: absolute; width: 180px; height: 130px; bottom: 20px; right: 20px; 
      border: 2px solid #4285f4; border-radius: 10px; background: #000; object-fit: cover; transform: scaleX(-1);
    }
    .call-controls { display: flex; gap: 30px; margin-top: 40px; }
    .call-btn { width: 70px; height: 70px; border-radius: 50%; border: none; cursor: pointer; font-size: 28px; display: flex; align-items: center; justify-content: center; }
    #acceptBtn { background: #34a853; color: white; }
    #declineBtn { background: #ea4335; color: white; }

    /* DARK MODE */
    body.dark-mode { background: #1a1a1a; color: white; }
    body.dark-mode .header, body.dark-mode #messageInputBox, body.dark-mode #memberList { background: #2c2c2c; color: white; }
    body.dark-mode .message.other { background: #444; color: white; }
    body.dark-mode #messageInput { background: #1a1a1a; color: white; border-color: #444; }
  </style>
</head>
<body>

  <div id="callOverlay">
    <div style="text-align:center; margin-bottom:20px;">
        <h2 id="callStatus">Calling...</h2>
        <p id="callerNameDisplay"></p>
    </div>
    <div class="video-grid">
      <video id="remoteVideo" autoplay playsinline></video>
      <video id="localVideo" autoplay playsinline muted></video>
    </div>
    <div class="call-controls">
      <button id="acceptBtn" class="call-btn" onclick="acceptCall()">üìû</button>
      <button id="declineBtn" class="call-btn" onclick="endCall()">üö´</button>
    </div>
  </div>

  <audio id="ringtone" src="https://assets.mixkit.co/active_storage/sfx/1359/1359-preview.mp3" loop></audio>

  <div class="header">
    <button class="back-btn" onclick="location.href='index.html'">‚Üê Back</button>
    <button id="themeToggle" onclick="toggleTheme()">üåô</button>
    <button id="clearBtn" class="admin-btn" onclick="clearMessages()">CLEAR</button>
    <button id="memberListBtn" class="admin-btn" onclick="toggleMemberList()">üë•</button>
    <div class="user-info">
      <div class="avatar" id="userAvatar">U</div>
      <span id="headerUsername">Username</span>
    </div>
  </div>

  <div id="memberList">
    <div style="font-weight:bold; margin-bottom:15px;">Online Members</div>
    <div id="memberListContent"></div>
  </div>

  <div id="chatBox"></div>

  <div id="messageInputBox">
    <input id="messageInput" type="text" placeholder="Type a message..." onkeypress="if(event.key==='Enter') sendMessage()">
    <button id="sendBtn" onclick="sendMessage()">Send</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { getDatabase, ref, push, remove, set, onChildAdded, onValue, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCN8ypq4TxhLwjseqnDJneBO2j_BlARz0M",
      authDomain: "chat-or-somethig.firebaseapp.com",
      databaseURL: "https://chat-or-somethig-default-rtdb.firebaseio.com",
      projectId: "chat-or-somethig",
      storageBucket: "chat-or-somethig.firebasestorage.app",
      messagingSenderId: "598777875087",
      appId: "1:598777875087:web:d100536dd269bc0a9d7efa",
      measurementId: "G-VQQ0TYRNNH"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const database = getDatabase(app);

    let currentUser = null;
    let currentUsername = "";
    let localStream = null;

    // --- AUTH & INITIALIZATION ---
    onAuthStateChanged(auth, (user) => {
      if (!user) { location.href = 'index.html'; return; }
      currentUser = user;
      currentUsername = user.email.split('@')[0];
      document.getElementById("headerUsername").textContent = currentUsername;
      document.getElementById("userAvatar").textContent = currentUsername[0].toUpperCase();

      // Update Online Status
      set(ref(database, `online/${user.uid}`), { username: currentUsername, isOnline: true });
      
      // Listen for Calls
      onValue(ref(database, `calls/${user.uid}`), (snap) => {
        const data = snap.val();
        if (data && data.status === 'offered') {
          showCallUI(data.callerName, true);
        } else if (!data) {
          hideCallUI();
        }
      });
    });

    // --- CHAT LOGIC ---
    window.sendMessage = () => {
      const input = document.getElementById("messageInput");
      if (!input.value.trim()) return;
      push(ref(database, 'messages'), {
        text: input.value,
        username: currentUsername,
        userId: currentUser.uid,
        timestamp: serverTimestamp()
      });
      input.value = "";
    };

    onChildAdded(ref(database, 'messages'), (snap) => {
      const msg = snap.val();
      const div = document.createElement("div");
      div.className = `message ${msg.userId === currentUser.uid ? 'own' : 'other'}`;
      div.innerHTML = `<div style="font-size:10px; opacity:0.7">${msg.username}</div><div>${msg.text}</div>`;
      document.getElementById("chatBox").appendChild(div);
      document.getElementById("chatBox").scrollTop = document.getElementById("chatBox").scrollHeight;
    });

    // --- MEMBER LIST & CALL TRIGGER ---
    onValue(ref(database, 'online'), (snap) => {
      const users = snap.val() || {};
      const container = document.getElementById("memberListContent");
      container.innerHTML = "";
      Object.keys(users).forEach(uid => {
        if (uid === currentUser.uid) return;
        const div = document.createElement("div");
        div.className = "member-item";
        div.innerHTML = `<span>${users[uid].username}</span> 
                         <button class="call-icon-btn" onclick="startCall('${uid}')">üìû Call</button>`;
        container.appendChild(div);
      });
    });

    // --- VIDEO CALL LOGIC ---
    window.startCall = async (targetUid) => {
      showCallUI("Connecting...", false);
      try {
        localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        document.getElementById('localVideo').srcObject = localStream;
        await set(ref(database, `calls/${targetUid}`), {
          callerId: currentUser.uid,
          callerName: currentUsername,
          status: 'offered'
        });
        document.getElementById('callStatus').textContent = "Ringing...";
      } catch (e) { alert("Camera Error"); hideCallUI(); }
    };

    window.acceptCall = async () => {
      document.getElementById('ringtone').pause();
      document.getElementById('acceptBtn').style.display = 'none';
      document.getElementById('callStatus').textContent = "Connected";
      localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      document.getElementById('localVideo').srcObject = localStream;
    };

    window.endCall = () => {
      if (localStream) localStream.getTracks().forEach(t => t.stop());
      remove(ref(database, `calls/${currentUser.uid}`));
      hideCallUI();
    };

    function showCallUI(name, isIncoming) {
      document.getElementById('callOverlay').style.display = 'flex';
      document.getElementById('callerNameDisplay').textContent = name;
      document.getElementById('acceptBtn').style.display = isIncoming ? 'flex' : 'none';
      if (isIncoming) document.getElementById('ringtone').play();
    }

    function hideCallUI() {
      document.getElementById('callOverlay').style.display = 'none';
      document.getElementById('ringtone').pause();
    }

    window.toggleTheme = () => document.body.classList.toggle('dark-mode');
    window.toggleMemberList = () => document.getElementById('memberList').classList.toggle('open');
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Call</title>
  <link rel="icon" href="data:,">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Segoe UI', Arial, sans-serif; background: #18191a; color: white; overflow: hidden; }
    
    .header { position: fixed; top: 0; width: 100%; height: 60px; background: #242526; display: flex; align-items: center; padding: 0 20px; z-index: 100; box-shadow: 0 2px 5px rgba(0,0,0,0.3); }
    
    /* --- VIDEO CALL UI --- */
    #callOverlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 2000; flex-direction: column; align-items: center; justify-content: center; color: white; }
    .video-grid { display: flex; gap: 15px; width: 90%; max-width: 1200px; height: 70vh; position: relative; }
    #remoteVideo { flex: 1; background: #000; border-radius: 15px; object-fit: cover; }
    #localVideo { position: absolute; width: 220px; height: 165px; bottom: 20px; right: 20px; border: 3px solid #0084ff; border-radius: 12px; object-fit: cover; transform: scaleX(-1); box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
    .controls { margin-top: 30px; display: flex; gap: 20px; }
    .btn-call { width: 60px; height: 60px; border-radius: 50%; border: none; cursor: pointer; font-size: 24px; transition: 0.2s; }
    .btn-call:hover { transform: scale(1.1); }
    
    /* --- MEMBER LIST --- */
    #memberList { position: fixed; right: -320px; top: 60px; width: 300px; bottom: 0; background: #242526; transition: 0.3s; padding: 20px; z-index: 99; box-shadow: -2px 0 10px rgba(0,0,0,0.3); overflow-y: auto; }
    #memberList.open { right: 0; }
    #memberList h3 { margin-bottom: 20px; color: #e4e6eb; }
    
    .user-item { display: flex; justify-content: space-between; align-items: center; padding: 12px; margin-bottom: 10px; background: #3a3b3c; border-radius: 10px; }
    .call-btn { background: #0084ff; color: white; border: none; padding: 8px 15px; border-radius: 20px; cursor: pointer; font-size: 18px; }
    .call-btn:hover { background: #0066cc; }
    
    button { background: #3a3b3c; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; }
    button:hover { background: #4a4b4c; }
  </style>
</head>
<body>

  <div id="callOverlay">
    <h2 id="callStatus">Connecting...</h2>
    <div class="video-grid">
      <video id="remoteVideo" autoplay playsinline></video>
      <video id="localVideo" autoplay playsinline muted></video>
    </div>
    <div class="controls">
      <button id="acceptBtn" class="btn-call" style="background:#31a24c; display:none;" onclick="answerCall()">ðŸ“ž</button>
      <button class="btn-call" style="background:#fa3e3e;" onclick="hangUp()">ðŸš«</button>
    </div>
  </div>

  <div class="header">
    <button onclick="toggleList()">ðŸ‘¥ Online Users</button>
    <div style="margin-left: auto; display: flex; align-items: center; gap: 10px;">
      <span id="uName">User</span>
    </div>
  </div>

  <div id="memberList">
    <h3>Online Users</h3>
    <div id="onlineUsers"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { getDatabase, ref, push, set, onValue, remove, update, onChildAdded } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCN8ypq4TxhLwjseqnDJneBO2j_BlARz0M",
      authDomain: "chat-or-somethig.firebaseapp.com",
      databaseURL: "https://chat-or-somethig-default-rtdb.firebaseio.com",
      projectId: "chat-or-somethig",
      storageBucket: "chat-or-somethig.firebasestorage.app",
      messagingSenderId: "598777875087",
      appId: "1:598777875087:web:d100536dd269bc0a9d7efa",
      measurementId: "G-VQQ0TYRNNH"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const database = getDatabase(app);

    let currentUser = null, currentUsername = "";
    let localStream = null, pc = null;

    const servers = {
      iceServers: [
        { urls: "stun:stun.l.google.com:19302" },
        { urls: "turn:openrelay.metered.ca:80", username: "openrelayproject", credential: "openrelayproject" }
      ]
    };

    onAuthStateChanged(auth, (user) => {
      if (!user) { location.href = 'index.html'; return; }
      currentUser = user;
      currentUsername = user.email.split('@')[0];
      document.getElementById("uName").textContent = currentUsername;

      set(ref(database, `online/${user.uid}`), { name: currentUsername });
      
      // Listen for incoming calls
      onValue(ref(database, `calls/${user.uid}`), (snap) => {
        const data = snap.val();
        if (data && data.offer && !pc) {
          window.incomingCallData = data;
          document.getElementById("callOverlay").style.display = "flex";
          document.getElementById("callStatus").textContent = "Incoming Call from " + data.name;
          document.getElementById("acceptBtn").style.display = "block";
        }
      });
    });

    // --- VIDEO CALL ENGINE ---
    async function startMedia() {
      localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      document.getElementById("localVideo").srcObject = localStream;
    }

    window.startCall = async (targetUid) => {
      document.getElementById("callOverlay").style.display = "flex";
      document.getElementById("callStatus").textContent = "Calling...";
      document.getElementById("acceptBtn").style.display = "none";
      await startMedia();

      pc = new RTCPeerConnection(servers);
      localStream.getTracks().forEach(t => pc.addTrack(t, localStream));
      pc.ontrack = (e) => document.getElementById("remoteVideo").srcObject = e.streams[0];
      
      pc.onicecandidate = (e) => {
        if(e.candidate) push(ref(database, `calls/${targetUid}/candidates`), e.candidate.toJSON());
      };

      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);

      const callRef = ref(database, `calls/${targetUid}`);
      set(callRef, { offer: { type: offer.type, sdp: offer.sdp }, name: currentUsername, from: currentUser.uid });

      onValue(callRef, async (s) => {
        const data = s.val();
        if (data?.answer && pc && pc.signalingState === "have-local-offer") {
          await pc.setRemoteDescription(new RTCSessionDescription(data.answer));
          document.getElementById("callStatus").textContent = "Connected";
        }
      });
    };

    window.answerCall = async () => {
      await startMedia();
      pc = new RTCPeerConnection(servers);
      localStream.getTracks().forEach(t => pc.addTrack(t, localStream));
      pc.ontrack = (e) => document.getElementById("remoteVideo").srcObject = e.streams[0];

      pc.onicecandidate = (e) => {
        if(e.candidate) push(ref(database, `calls/${window.incomingCallData.from}/candidates`), e.candidate.toJSON());
      };

      await pc.setRemoteDescription(new RTCSessionDescription(window.incomingCallData.offer));
      const answer = await pc.createAnswer();
      await pc.setLocalDescription(answer);

      update(ref(database, `calls/${currentUser.uid}`), { answer: { type: answer.type, sdp: answer.sdp } });
      
      onChildAdded(ref(database, `calls/${currentUser.uid}/candidates`), (s) => {
        if(pc && s.val()) pc.addIceCandidate(new RTCIceCandidate(s.val())).catch(e => {});
      });

      document.getElementById("callStatus").textContent = "Connected";
      document.getElementById("acceptBtn").style.display = "none";
    };

    window.hangUp = () => {
      if(localStream) localStream.getTracks().forEach(t => t.stop());
      if(pc) { pc.close(); pc = null; }
      remove(ref(database, `calls/${currentUser.uid}`));
      document.getElementById("callOverlay").style.display = "none";
    };

    // --- UI TOOLS ---
    window.toggleList = () => document.getElementById("memberList").classList.toggle("open");
    
    onValue(ref(database, 'online'), (s) => {
      const users = s.val() || {};
      const cont = document.getElementById("onlineUsers");
      cont.innerHTML = "";
      Object.keys(users).forEach(uid => {
        if(uid === currentUser.uid) return;
        const div = document.createElement("div");
        div.className = "user-item";
        div.innerHTML = `<span>${users[uid].name}</span> <button class="call-btn" onclick="startCall('${uid}')">ðŸ“ž Call</button>`;
        cont.appendChild(div);
      });
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      min-height: 100vh;
    }
    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      padding: 0 20px;
      z-index: 100;
    }
    .back-btn {
      padding: 8px 16px;
      background: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    .back-btn:hover {
      background: #357ae8;
    }
    .user-info {
      margin-left: auto;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .avatar {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      background: #4285f4;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
    }
    .settings-page {
      max-width: 700px;
      margin: 80px auto 40px;
      padding: 20px;
    }
    .settings-section {
      background: #2c2c2c;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
    }
    .settings-title {
      font-size: 32px;
      font-weight: bold;
      text-align: center;
      padding: 20px;
      background: #2c2c2c;
      color: white;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .settings-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 0;
      border-bottom: 1px solid #444;
      gap: 50px;
    }
    .settings-item:last-child {
      border-bottom: none;
    }
    .settings-label {
      color: #aaa;
      font-size: 14px;
      margin-bottom: 5px;
    }
    .settings-value {
      color: white;
      font-size: 16px;
    }
    .reveal-link {
      color: #4285f4;
      cursor: pointer;
      margin-left: 10px;
      font-size: 14px;
    }
    .edit-btn {
      background: #444;
      color: white;
      padding: 8px 20px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }
    .edit-btn:hover {
      background: #555;
    }
    .section-title {
      color: white;
      font-size: 18px;
      margin-bottom: 15px;
    }
    .change-password-btn {
      background: #4285f4;
      color: white;
      padding: 12px 24px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }
    .change-password-btn:hover {
      background: #357ae8;
    }
    .appearance-toggle {
      display: flex;
      gap: 10px;
    }
    .toggle-option {
      flex: 1;
      padding: 10px;
      background: #444;
      color: white;
      border: 2px solid #444;
      border-radius: 4px;
      cursor: pointer;
      text-align: center;
    }
    .toggle-option.active {
      border-color: #4285f4;
      background: #357ae8;
    }
    body.dark-mode {
      background: #1a1a1a;
    }
    body.dark-mode .header {
      background: #2c2c2c;
      color: white;
    }
    body.dark-mode .settings-section {
      background: #2c2c2c;
    }
    body.dark-mode .settings-title {
      background: #2c2c2c;
    }
    body.dark-mode .settings-item {
      border-bottom-color: #444;
    }
    body.dark-mode .section-title,
    body.dark-mode .settings-label,
    body.dark-mode .settings-value {
      color: #ddd;
    }
    body.dark-mode .edit-btn {
      background: #444;
      color: white;
    }
    body.dark-mode .edit-btn:hover {
      background: #555;
    }
    body.dark-mode .toggle-option {
      background: #444;
      color: white;
      border-color: #444;
    }
    body.dark-mode .toggle-option.active {
      border-color: #4285f4;
      background: #357ae8;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <button class="back-btn" onclick="goBack()">‚Üê Back</button>
    <div class="user-info">
      <div class="avatar" id="userAvatar">U</div>
      <span id="headerUsername">Username</span>
    </div>
  </div>

  <!-- Settings Content -->
  <div class="settings-page">
    <div class="settings-title">Settings</div>
    
    <div class="settings-section">
      <div class="settings-item">
        <div>
          <div class="settings-label">Email:</div>
          <div class="settings-value">
            <span id="emailDisplay">********@gmail.com</span>
            <span class="reveal-link" onclick="toggleEmailReveal()">Reveal</span>
          </div>
        </div>
        <button class="edit-btn" onclick="editEmail()">Edit</button>
      </div>
      
      <div class="settings-item">
        <div>
          <div class="settings-label">Username:</div>
          <div class="settings-value" id="usernameDisplay">retrick_aj</div>
        </div>
        <button class="edit-btn" onclick="editUsername()">Edit</button>
      </div>
    </div>

    <div class="settings-section">
      <div class="section-title">Password and Authentication</div>
      <button class="change-password-btn" onclick="changePassword()">Change Password</button>
    </div>

    <div class="settings-section">
      <div class="section-title">Appearance</div>
      <div class="appearance-toggle">
        <div class="toggle-option active" id="lightMode" onclick="setAppearance('light')">
          ‚òÄÔ∏è Light Mode
        </div>
        <div class="toggle-option" id="darkMode" onclick="setAppearance('dark')">
          üåô Dark Mode
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    
    const firebaseConfig = {
      apiKey: "AIzaSyCN8ypq4TxhLwjseqnDJneBO2j_BlARz0M",
      authDomain: "chat-or-somethig.firebaseapp.com",
      databaseURL: "https://chat-or-somethig-default-rtdb.firebaseio.com",
      projectId: "chat-or-somethig",
      storageBucket: "chat-or-somethig.firebasestorage.app",
      messagingSenderId: "598777875087",
      appId: "1:598777875087:web:d100536dd269bc0a9d7efa",
      measurementId: "G-VQQ0TYRNNH"
    };
    
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    
    let emailRevealed = false;
    let currentUser = null;
    
    // Load saved appearance on page load
    async function loadAppearance() {
      try {
        const result = await window.storage.get('appearance');
        if (result && result.value) {
          setAppearance(result.value, false);
        }
      } catch (error) {
        console.log('No saved appearance preference');
      }
    }
    
    setTimeout(loadAppearance, 100);
    
    window.goBack = () => {
      window.location.href = 'index.html';
    };
    
    window.toggleEmailReveal = () => {
      emailRevealed = !emailRevealed;
      const emailDisplay = document.getElementById("emailDisplay");
      if (emailRevealed && currentUser) {
        emailDisplay.textContent = currentUser.email;
      } else {
        emailDisplay.textContent = "********@gmail.com";
      }
    };
    
    window.editEmail = () => {
      alert("Edit email feature (coming soon)");
    };
    
    window.editUsername = () => {
      alert("Edit username feature (coming soon)");
    };
    
    window.changePassword = () => {
      alert("Change password feature (coming soon)");
    };
    
    window.setAppearance = async (mode, shouldSave = true) => {
      const lightBtn = document.getElementById("lightMode");
      const darkBtn = document.getElementById("darkMode");
      
      if (mode === 'dark') {
        document.body.classList.add('dark-mode');
        lightBtn.classList.remove('active');
        darkBtn.classList.add('active');
      } else {
        document.body.classList.remove('dark-mode');
        lightBtn.classList.add('active');
        darkBtn.classList.remove('active');
      }
      
      if (shouldSave) {
        try {
          const result = await window.storage.set('appearance', mode);
          if (result) {
            console.log('Appearance saved:', mode);
          }
        } catch (error) {
          console.error('Failed to save appearance:', error);
        }
      }
    };
    
    onAuthStateChanged(auth, user => {
      if (user) {
        currentUser = user;
        const username = user.email.split('@')[0];
        document.getElementById("headerUsername").textContent = username;
        document.getElementById("userAvatar").textContent = username.charAt(0).toUpperCase();
        document.getElementById("usernameDisplay").textContent = username;
        document.getElementById("emailDisplay").textContent = emailRevealed ? user.email : "********@gmail.com";
      } else {
        // Redirect to login if not authenticated
        window.location.href = 'index.html';
      }
    });
  </script>
</body>
</html>

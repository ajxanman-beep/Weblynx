<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Settings</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background: #f5f5f5;
  min-height: 100vh;
  transition: background-color .25s ease, color .25s ease;
}

/* HEADER */
.header {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 60px;
  background: white;
  box-shadow: 0 2px 5px rgba(0,0,0,.1);
  display: flex;
  align-items: center;
  padding: 0 20px;
  z-index: 100;
  transition: background-color .25s ease, color .25s ease;
}

.back-btn {
  padding: 8px 16px;
  background: #4285f4;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

.user-info {
  margin-left: auto;
  display: flex;
  align-items: center;
  gap: 10px;
}

.avatar {
  width: 35px;
  height: 35px;
  border-radius: 50%;
  background: #4285f4;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-weight: bold;
}

/* PAGE */
.settings-page {
  max-width: 700px;
  margin: 80px auto 40px;
  padding: 20px;
}

.settings-title {
  font-size: 32px;
  text-align: center;
  background: #2c2c2c;
  color: white;
  padding: 20px;
  border-radius: 8px;
  margin-bottom: 20px;
}

.settings-section {
  background: #2c2c2c;
  border-radius: 8px;
  padding: 20px;
  margin-bottom: 20px;
}

.settings-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 0;
  border-bottom: 1px solid #444;
  gap: 50px;
}

.settings-item:last-child {
  border-bottom: none;
}

.settings-label {
  color: #aaa;
  font-size: 14px;
}

.settings-value {
  color: white;
  font-size: 16px;
}

.reveal-link {
  color: #4285f4;
  cursor: pointer;
  margin-left: 10px;
  font-size: 14px;
}

.edit-btn {
  background: #444;
  color: white;
  padding: 8px 20px;
  border-radius: 4px;
  border: none;
  cursor: pointer;
}

/* APPEARANCE */
.appearance-toggle {
  display: flex;
  gap: 10px;
}

.toggle-option {
  flex: 1;
  padding: 10px;
  background: #444;
  color: white;
  border-radius: 4px;
  cursor: pointer;
  text-align: center;
}

.toggle-option.active {
  background: #357ae8;
  border: 2px solid #4285f4;
}

/* DARK MODE */
body.dark-mode {
  background: #1a1a1a;
}

body.dark-mode .header {
  background: #2c2c2c;
  color: white;
}

body.dark-mode .settings-title,
body.dark-mode .settings-section {
  background: #1f1f1f;
}

body.dark-mode .edit-btn {
  background: #555;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <button class="back-btn" onclick="goBack()">‚Üê Back</button>
  <div class="user-info">
    <div class="avatar" id="userAvatar">U</div>
    <span id="headerUsername">Username</span>
  </div>
</div>

<!-- CONTENT -->
<div class="settings-page">
  <div class="settings-title">Settings</div>

  <div class="settings-section">
    <div class="settings-item">
      <div>
        <div class="settings-label">Email</div>
        <div class="settings-value">
          <span id="emailDisplay">********@gmail.com</span>
          <span class="reveal-link" onclick="toggleEmailReveal()">Reveal</span>
        </div>
      </div>
      <button class="edit-btn" onclick="editEmail()">Edit</button>
    </div>

    <div class="settings-item">
      <div>
        <div class="settings-label">Username</div>
        <div class="settings-value" id="usernameDisplay">username</div>
      </div>
      <button class="edit-btn" onclick="editUsername()">Edit</button>
    </div>

    <div class="settings-item">
      <div>
        <div class="settings-label">Password</div>
        <div class="settings-value">
          <span id="passwordDisplay">‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢</span>
          <span class="reveal-link" onclick="revealPassword()">Reveal</span>
        </div>
      </div>
      <button class="edit-btn" onclick="changePassword()">Change</button>
    </div>
  </div>

  <div class="settings-section">
    <div class="settings-label">Appearance</div>
    <div class="appearance-toggle">
      <div class="toggle-option active" id="lightMode" onclick="setAppearance('light')">‚òÄÔ∏è Light</div>
      <div class="toggle-option" id="darkMode" onclick="setAppearance('dark')">üåô Dark</div>
    </div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import {
  getAuth,
  onAuthStateChanged,
  updateEmail,
  EmailAuthProvider,
  reauthenticateWithCredential,
  updatePassword
} from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import {
  getDatabase,
  ref,
  get,
  update,
  child
} from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyCN8ypq4TxhLwjseqnDJneBO2j_BlARz0M",
  authDomain: "chat-or-somethig.firebaseapp.com",
  databaseURL: "https://chat-or-somethig-default-rtdb.firebaseio.com",
  projectId: "chat-or-somethig",
  storageBucket: "chat-or-somethig.firebasestorage.app",
  messagingSenderId: "598777875087",
  appId: "1:598777875087:web:d100536dd269bc0a9d7efa"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const database = getDatabase(app);
const dbRef = ref(database);

let currentUser = null;
let storedEmail = "";
let emailRevealed = false;

/* GLOBAL FUNCTIONS */
window.goBack = () => window.location.href = "index.html";

window.setAppearance = async (mode) => {
  document.body.classList.toggle("dark-mode", mode === "dark");
  lightMode.classList.toggle("active", mode === "light");
  darkMode.classList.toggle("active", mode === "dark");
  if (currentUser) {
    await update(ref(database, `users/${currentUser.uid}`), { appearance: mode });
  }
};

window.toggleEmailReveal = () => {
  emailRevealed = !emailRevealed;
  emailDisplay.textContent = emailRevealed ? storedEmail : "********@gmail.com";
};

async function reauth(pw) {
  const cred = EmailAuthProvider.credential(currentUser.email, pw);
  await reauthenticateWithCredential(currentUser, cred);
}

window.revealPassword = async () => {
  const pw = prompt("Enter current password:");
  if (!pw) return;
  try {
    await reauth(pw);
    alert("Password confirmed ‚úîÔ∏è");
  } catch {
    alert("Incorrect password ‚ùå");
  }
};

window.changePassword = async () => {
  const oldPw = prompt("Current password:");
  if (!oldPw) return;
  const newPw = prompt("New password (min 6 chars):");
  if (!newPw || newPw.length < 6) return alert("Password too short");
  try {
    await reauth(oldPw);
    await updatePassword(currentUser, newPw);
    alert("Password changed ‚úÖ");
  } catch (e) {
    alert(e.message);
  }
};

window.editEmail = async () => {
  const newEmail = prompt("New email:", currentUser.email);
  if (!newEmail) return;
  await updateEmail(currentUser, newEmail);
  await update(ref(database, `users/${currentUser.uid}`), { email: newEmail });
  location.reload();
};

window.editUsername = async () => {
  const name = prompt("New username:");
  if (!name) return;
  await update(ref(database, `users/${currentUser.uid}`), { username: name });
  location.reload();
};

/* AUTH LOAD */
onAuthStateChanged(auth, async user => {
  if (!user) return window.location.href = "index.html";
  currentUser = user;

  const snap = await get(child(dbRef, `users/${user.uid}`));
  const data = snap.val();

  storedEmail = data.email || user.email;
  headerUsername.textContent = data.username;
  usernameDisplay.textContent = data.username;
  userAvatar.textContent = data.username[0].toUpperCase();

  if (data.appearance === "dark") setAppearance("dark");
});
</script>
</body>
</html>

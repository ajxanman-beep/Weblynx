<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Games - Play & Chat</title>
  <style>
    /* --- Base Theme (Image Inspired) --- */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
        font-family: Arial, sans-serif; 
        background: #121212; /* Dark theme per image */
        color: white;
        overflow-x: hidden;
    }

    /* --- Header & Sidebar --- */
    .header { position: fixed; top: 0; left: 0; width: 100%; height: 60px; background: #1a1a1a; display: flex; align-items: center; padding: 0 20px; z-index: 1100; border-bottom: 1px solid #333; }
    .hamburger { width: 30px; height: 30px; cursor: pointer; display: flex; flex-direction: column; justify-content: space-around; margin-right: 15px; }
    .hamburger span { width: 100%; height: 3px; background: white; border-radius: 2px; }
    .user-info { margin-left: auto; display: flex; align-items: center; gap: 10px; }
    .avatar { width: 35px; height: 35px; border-radius: 50%; background: #4285f4; display: flex; align-items: center; justify-content: center; font-weight: bold; }
    
    .sidebar { position: fixed; top: 0; left: -280px; width: 280px; height: 100vh; background: #2c2c2c; transition: left 0.3s; z-index: 1200; display: flex; flex-direction: column; }
    .sidebar.open { left: 0; }
    .sidebar-header { padding: 20px; background: #1a1a1a; font-size: 24px; font-weight: bold; }
    .nav-item { padding: 15px 25px; cursor: pointer; transition: 0.2s; border-bottom: 1px solid #3a3a3a; }
    .nav-item:hover { background: #3a3a3a; }
    .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); opacity: 0; pointer-events: none; transition: opacity 0.3s; z-index: 1150; }
    .overlay.active { opacity: 1; pointer-events: all; }

    /* --- Search Bar --- */
    .search-container { margin: 90px auto 20px; max-width: 600px; padding: 0 20px; }
    #gameSearch { width: 100%; padding: 12px 20px; background: #2c2c2c; border: 2px solid #444; border-radius: 4px; color: white; font-size: 16px; outline: none; }
    #gameSearch:focus { border-color: #4285f4; }

    /* --- Game Buttons (The White Blocks) --- */
    .game-container { padding: 20px; display: flex; flex-wrap: wrap; gap: 15px; justify-content: center; }
    .game-card {
        background: white;
        color: black;
        padding: 15px 30px;
        cursor: pointer;
        font-weight: bold;
        text-transform: lowercase; /* Matches image */
        border-radius: 2px;
        transition: transform 0.2s, background 0.2s;
        min-width: 120px;
        text-align: center;
        box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .game-card:hover { transform: translateY(-3px); background: #ddd; }

    /* --- Embedding System --- */
    #gameView { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100vh; background: black; z-index: 1300; }
    #gameIframe { width: 100%; height: 100%; border: none; }
    .close-btn { position: absolute; top: 15px; right: 20px; background: #ea4335; color: white; border: none; padding: 10px 20px; cursor: pointer; font-weight: bold; border-radius: 4px; z-index: 1500; }

    /* --- Movable Chat Widget --- */
    #chatWidget {
        position: absolute; top: 80px; left: 20px; width: 320px; height: 450px;
        background: #2c2c2c; border: 1px solid #444; border-radius: 8px;
        z-index: 1400; display: flex; flex-direction: column;
        box-shadow: 0 10px 30px rgba(0,0,0,0.8); overflow: hidden;
    }
    #chatHeader { padding: 12px; background: #4285f4; cursor: move; font-weight: bold; display: flex; justify-content: space-between; color: white; }
    #chatIframe { flex: 1; border: none; background: white; }
    .min-btn { cursor: pointer; background: rgba(0,0,0,0.2); border: none; color: white; padding: 0 10px; border-radius: 3px; }
  </style>
</head>
<body>

  <div class="header">
    <div class="hamburger" onclick="toggleSidebar()">
      <span></span><span></span><span></span>
    </div>
    <div class="user-info">
      <div class="avatar" id="userAvatar">U</div>
      <span id="headerUsername">User</span>
    </div>
  </div>

  <div class="sidebar" id="sidebar">
    <div class="sidebar-header">Menu</div>
    <div class="nav-items">
      <div class="nav-item" onclick="window.location.href='index.html'">üè† Home</div>
      <div class="nav-item" onclick="window.location.href='games.html'">üéÆ Games</div>
      <div class="nav-item" onclick="window.location.href='chat.html'">üí¨ Chat</div>
    </div>
  </div>
  <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

  <div class="search-container">
    <input type="text" id="gameSearch" placeholder="Search for a game..." onkeyup="filterGames()">
  </div>
  <div class="game-container" id="gameGrid"></div>

  <div id="gameView">
    <button class="close-btn" onclick="closeGame()">‚úï Exit Game</button>
    
    <div id="chatWidget">
        <div id="chatHeader">
            <span>üí¨ Live Chat</span>
            <button class="min-btn" onclick="toggleChat()">_</button>
        </div>
        <iframe id="chatIframe" src="chat.html"></iframe>
    </div>

    <iframe id="gameIframe" src=""></iframe>
  </div>

  <script>
    let allGames = [];

    // 1. Load Games from JSON
    async function loadGames() {
        const grid = document.getElementById('gameGrid');
        try {
            const response = await fetch('games.json');
            allGames = await response.json();
            renderGames(allGames);
        } catch (e) {
            grid.innerHTML = "<p>Could not load games.json. Ensure the file exists.</p>";
        }
    }

    // 2. Render Grid with "cl" logic
    function renderGames(gamesList) {
        const grid = document.getElementById('gameGrid');
        grid.innerHTML = '';
        
        gamesList.forEach(game => {
            let label = (game.label || 'game').toLowerCase();
            if (label.startsWith('cl')) label = label.slice(2);

            const btn = document.createElement('div');
            btn.className = 'game-card';
            btn.innerText = label;
            btn.onclick = () => openGame(game.path);
            grid.appendChild(btn);
        });
    }

    // 3. Non-Case Sensitive Search
    function filterGames() {
        const query = document.getElementById('gameSearch').value.toLowerCase();
        const filtered = allGames.filter(game => {
            let label = game.label.toLowerCase();
            if (label.startsWith('cl')) label = label.slice(2);
            return label.includes(query);
        });
        renderGames(filtered);
    }

    // 4. Game View Logic
    function openGame(path) {
        document.getElementById('gameIframe').src = path;
        document.getElementById('gameView').style.display = 'block';
        document.body.style.overflow = 'hidden';
    }

    function closeGame() {
        document.getElementById('gameIframe').src = '';
        document.getElementById('gameView').style.display = 'none';
        document.body.style.overflow = 'auto';
    }

    // 5. Sidebar Toggle
    function toggleSidebar() {
        document.getElementById('sidebar').classList.toggle('open');
        document.getElementById('overlay').classList.toggle('active');
    }

    // 6. Minimize Chat Widget
    function toggleChat() {
        const widget = document.getElementById('chatWidget');
        const iframe = document.getElementById('chatIframe');
        if (iframe.style.display === "none") {
            iframe.style.display = "block";
            widget.style.height = "450px";
        } else {
            iframe.style.display = "none";
            widget.style.height = "45px";
        }
    }

    // 7. Make Chat Draggable
    dragElement(document.getElementById("chatWidget"));

    function dragElement(elmnt) {
        let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
        const header = document.getElementById("chatHeader");
        if (header) {
            header.onmousedown = dragMouseDown;
        }

        function dragMouseDown(e) {
            e = e || window.event;
            e.preventDefault();
            pos3 = e.clientX;
            pos4 = e.clientY;
            document.onmouseup = closeDragElement;
            document.onmousemove = elementDrag;
        }

        function elementDrag(e) {
            e = e || window.event;
            e.preventDefault();
            pos1 = pos3 - e.clientX;
            pos2 = pos4 - e.clientY;
            pos3 = e.clientX;
            pos4 = e.clientY;
            elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
            elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
        }

        function closeDragElement() {
            document.onmouseup = null;
            document.onmousemove = null;
        }
    }

    window.onload = loadGames;
  </script>
</body>
</html>

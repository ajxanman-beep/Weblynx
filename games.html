  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; background: #121212; color: white; overflow-x: hidden; }
    
    #particleCanvas { position: fixed; top: 0; left: 0; z-index: -1; }

    .header { position: fixed; top: 0; left: 0; width: 100%; height: 60px; background: rgba(26,26,26,0.9); display: flex; align-items: center; padding: 0 20px; z-index: 1100; border-bottom: 1px solid #333; backdrop-filter: blur(5px); }
    /* ... (rest of your Games CSS remains the same) ... */
    .hamburger { width: 30px; height: 30px; cursor: pointer; display: flex; flex-direction: column; justify-content: space-around; margin-right: 15px; }
    .hamburger span { width: 100%; height: 3px; background: white; border-radius: 2px; }
    .user-info { margin-left: auto; display: flex; align-items: center; gap: 10px; }
    .avatar { width: 35px; height: 35px; border-radius: 50%; background: #4285f4; display: flex; align-items: center; justify-content: center; font-weight: bold; }
    .sidebar { position: fixed; top: 0; left: -280px; width: 280px; height: 100vh; background: #2c2c2c; transition: left 0.3s; z-index: 1200; display: flex; flex-direction: column; }
    .sidebar.open { left: 0; }
    .sidebar-header { padding: 20px; font-weight: bold; background: #1a1a1a; }
    .nav-items { flex: 1; overflow-y: auto; }
    .nav-item { padding: 15px 25px; cursor: pointer; border-bottom: 1px solid #3a3a3a; transition: 0.2s; }
    .nav-item:hover { background: #3a3a3a; }
    .sidebar-footer { padding: 15px; border-top: 1px solid #3a3a3a; background: #1a1a1a; }
    .footer-btn { width: 100%; padding: 12px; margin: 5px 0; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; color: white; font-weight: bold; }
    .settings-btn { background: #666; }
    .logout-btn { background: #ea4335; }
    .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); opacity: 0; pointer-events: none; transition: opacity 0.3s; z-index: 1150; }
    .overlay.active { opacity: 1; pointer-events: all; }
    .search-container { margin: 90px auto 20px; max-width: 600px; padding: 0 20px; position: relative; z-index: 10; }
    #gameSearch { width: 100%; padding: 12px 20px; background: rgba(44,44,44,0.8); border: 2px solid #444; border-radius: 4px; color: white; font-size: 16px; outline: none; }
    .game-container { padding: 20px; display: flex; flex-wrap: wrap; gap: 15px; justify-content: center; position: relative; z-index: 10; }
    .game-card { background: rgba(255,255,255,0.9); color: black; padding: 15px 30px; cursor: pointer; font-weight: bold; text-transform: lowercase; border-radius: 2px; min-width: 120px; text-align: center; transition: transform 0.2s; }
    .game-card:hover { transform: translateY(-3px); background: #fff; }
    #gameView { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100vh; background: black; z-index: 1300; }
    #gameIframe { width: 100%; height: 100%; border: none; }
    .close-btn { position: absolute; top: 15px; right: 20px; background: #ea4335; color: white; border: none; padding: 10px 20px; cursor: pointer; font-weight: bold; border-radius: 4px; z-index: 1500; }

  <script>
    /* --- PARTICLE BACKGROUND LOGIC --- */
    const canvas = document.getElementById('particleCanvas');
    const ctx = canvas.getContext('2d');
    let particles = [];

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.vx = (Math.random() - 0.5) * 0.3;
        this.vy = (Math.random() - 0.5) * 0.3;
      }
      update() {
        this.x += this.vx; this.y += this.vy;
        if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
        if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
      }
    }

    function init() {
      resize();
      particles = Array.from({length: 80}, () => new Particle());
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach((p, i) => {
        p.update();
        ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
        ctx.beginPath(); ctx.arc(p.x, p.y, 2, 0, Math.PI*2); ctx.fill();

        for (let j = i + 1; j < particles.length; j++) {
          const dx = p.x - particles[j].x, dy = p.y - particles[j].y;
          const dist = Math.sqrt(dx*dx + dy*dy);
          if (dist < 150) {
            ctx.strokeStyle = `rgba(255, 255, 255, ${0.4 - dist/375})`;
            ctx.lineWidth = 0.5;
            ctx.beginPath(); ctx.moveTo(p.x, p.y); ctx.lineTo(particles[j].x, particles[j].y); ctx.stroke();
          }
        }
      });
      requestAnimationFrame(animate);
    }

    window.addEventListener('resize', init);
    init(); animate();
  </script>
</body>
</html>

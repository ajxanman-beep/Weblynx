<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Games - Full Experience</title>
  <style>
    /* --- Previous Styles --- */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; background: #121212; color: white; overflow-x: hidden; }
    #particleCanvas { position: fixed; top: 0; left: 0; z-index: -1; pointer-events: none; }
    
    .header { position: fixed; top: 0; left: 0; width: 100%; height: 60px; background: rgba(26,26,26,0.9); display: flex; align-items: center; padding: 0 20px; z-index: 1100; border-bottom: 1px solid #333; backdrop-filter: blur(5px); }
    .hamburger { width: 30px; height: 30px; cursor: pointer; display: flex; flex-direction: column; justify-content: space-around; margin-right: 15px; }
    .hamburger span { width: 100%; height: 3px; background: white; border-radius: 2px; }
    .user-info { margin-left: auto; display: flex; align-items: center; gap: 10px; }
    .avatar { width: 35px; height: 35px; border-radius: 50%; background: #4285f4; display: flex; align-items: center; justify-content: center; font-weight: bold; }
    
    .sidebar { position: fixed; top: 0; left: -280px; width: 280px; height: 100vh; background: #2c2c2c; transition: left 0.3s; z-index: 1200; display: flex; flex-direction: column; }
    .sidebar.open { left: 0; }
    .nav-item { padding: 15px 25px; cursor: pointer; border-bottom: 1px solid #3a3a3a; transition: 0.2s; color: white; }
    .nav-item:hover { background: #3a3a3a; }
    
    .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); opacity: 0; pointer-events: none; transition: opacity 0.3s; z-index: 1150; }
    .overlay.active { opacity: 1; pointer-events: all; }

    /* Game Layout */
    .search-container { margin: 90px auto 20px; max-width: 600px; padding: 0 20px; position: relative; z-index: 10; }
    #gameSearch { width: 100%; padding: 12px 20px; background: rgba(44,44,44,0.8); border: 2px solid #444; border-radius: 4px; color: white; font-size: 16px; outline: none; }
    .game-container { padding: 20px; display: flex; flex-wrap: wrap; gap: 15px; justify-content: center; position: relative; z-index: 10; }
    .game-card { background: white; color: black; padding: 15px 30px; cursor: pointer; font-weight: bold; border-radius: 2px; min-width: 120px; text-align: center; }

    /* Game View System */
    #gameView { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100vh; background: black; z-index: 1300; }
    #gameIframe { width: 100%; height: 100%; border: none; }
    .close-btn { position: absolute; top: 15px; right: 20px; background: #ea4335; color: white; border: none; padding: 10px 20px; cursor: pointer; font-weight: bold; z-index: 1500; }

    /* --- FLOATING CHAT WIDGET STYLES --- */
    #chatWidget {
      position: absolute; top: 80px; left: 20px; width: 320px; height: 450px;
      min-width: 200px; min-height: 100px; background: #2c2c2c; 
      border: 1px solid #444; border-radius: 8px; z-index: 1400; 
      display: flex; flex-direction: column; box-shadow: 0 10px 30px rgba(0,0,0,0.8); overflow: hidden;
    }
    #chatHeader { padding: 12px; background: #4285f4; cursor: move; font-weight: bold; display: flex; justify-content: space-between; color: white; user-select: none; }
    #chatIframe { flex: 1; border: none; background: white; }
    .min-btn { cursor: pointer; background: rgba(0,0,0,0.2); border: none; color: white; padding: 0 10px; border-radius: 3px; }
    #chatResizeHandle { width: 20px; height: 20px; position: absolute; right: 0; bottom: 0; cursor: nwse-resize; z-index: 1501; }
  </style>
</head>
<body>

  <canvas id="particleCanvas"></canvas>

  <div class="header">
    <div class="hamburger" onclick="toggleSidebar()"><span></span><span></span><span></span></div>
    <div class="user-info"><div class="avatar" id="gameUserAvatar">U</div><span id="gameUsername">User</span></div>
  </div>

  <div class="sidebar" id="sidebar">
    <div style="padding:20px; font-weight:bold; background:#1a1a1a;">Menu</div>
    <div class="nav-item" onclick="window.location.href='index.html'">üè† Home</div>
    <div class="nav-item" onclick="window.location.href='chat.html'">üí¨ Chat</div>
    <div class="nav-item" onclick="window.location.href='games.html'">üéÆ Games</div>
  </div>
  <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

  <div class="search-container">
    <input type="text" id="gameSearch" placeholder="Search games..." onkeyup="filterGames()">
  </div>
  <div class="game-container" id="gameGrid"></div>

  <div id="gameView">
    <button class="close-btn" onclick="closeGame()">‚úï Exit Game</button>
    
    <div id="chatWidget">
        <div id="chatHeader">
          <span>üí¨ Game Chat</span>
          <button class="min-btn" onclick="toggleChat()">_</button>
        </div>
        <iframe id="chatIframe" src="chat.html"></iframe>
        <div id="chatResizeHandle"></div>
    </div>

    <iframe id="gameIframe" src=""></iframe>
  </div>

  <script>
    /* --- Game Loading & Sidebar Logic --- */
    let allGames = [];
    async function loadGames() {
      try {
        const response = await fetch('games.json');
        allGames = await response.json();
        renderGames(allGames);
      } catch (e) { console.error("Error loading games.json"); }
    }

    function renderGames(list) {
      const grid = document.getElementById('gameGrid');
      grid.innerHTML = '';
      list.forEach(game => {
        const btn = document.createElement('div');
        btn.className = 'game-card';
        let label = game.label.toLowerCase();
        if (label.startsWith('cl')) label = label.slice(2);
        btn.innerText = label;
        btn.onclick = () => {
          document.getElementById('gameIframe').src = game.path;
          document.getElementById('gameView').style.display = 'block';
          document.body.style.overflow = 'hidden';
        };
        grid.appendChild(btn);
      });
    }

    function filterGames() {
      const q = document.getElementById('gameSearch').value.toLowerCase();
      renderGames(allGames.filter(g => g.label.toLowerCase().includes(q)));
    }

    function closeGame() {
      document.getElementById('gameIframe').src = '';
      document.getElementById('gameView').style.display = 'none';
      document.body.style.overflow = 'auto';
    }

    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('open');
      document.getElementById('overlay').classList.toggle('active');
    }

    /* --- Floating Chat Widget Logic --- */
    const widget = document.getElementById("chatWidget");
    const header = document.getElementById("chatHeader");
    const handle = document.getElementById("chatResizeHandle");
    const chatIframe = document.getElementById("chatIframe");

    function toggleChat() {
      const isHidden = chatIframe.style.display === "none";
      chatIframe.style.display = isHidden ? "block" : "none";
      widget.style.height = isHidden ? "450px" : "45px";
    }

    let activeAction = null; 
    let startX, startY, startW, startH, startL, startT;

    function initAction(e, actionType) {
      activeAction = actionType;
      startX = e.clientX; startY = e.clientY;
      startW = widget.offsetWidth; startH = widget.offsetHeight;
      startL = widget.offsetLeft; startT = widget.offsetTop;
      chatIframe.style.pointerEvents = "none";
      window.addEventListener('mousemove', runAction);
      window.addEventListener('mouseup', stopAction);
    }

    function runAction(e) {
      if (!activeAction) return;
      if (activeAction === 'resizing') {
        const newW = startW + (e.clientX - startX);
        const newH = startH + (e.clientY - startY);
        if (newW > 200) widget.style.width = newW + 'px';
        if (newH > 100) widget.style.height = newH + 'px';
      } else if (activeAction === 'dragging') {
        widget.style.left = (startL + (e.clientX - startX)) + 'px';
        widget.style.top = (startT + (e.clientY - startY)) + 'px';
      }
    }

    function stopAction() {
      activeAction = null;
      chatIframe.style.pointerEvents = "auto";
      window.removeEventListener('mousemove', runAction);
      window.removeEventListener('mouseup', stopAction);
    }

    header.addEventListener('mousedown', (e) => {
      if(e.target.className !== "min-btn") initAction(e, 'dragging');
    });

    handle.addEventListener('mousedown', (e) => {
      e.preventDefault();
      initAction(e, 'resizing');
    });

    /* --- Particle Background --- */
    const canvas = document.getElementById('particleCanvas');
    const ctx = canvas.getContext('2d');
    let particles = [];
    function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width; this.y = Math.random() * canvas.height;
        this.vx = (Math.random() - 0.5) * 0.3; this.vy = (Math.random() - 0.5) * 0.3;
      }
      update() {
        this.x += this.vx; this.y += this.vy;
        if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
        if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
      }
    }
    function initParticles() { resize(); particles = Array.from({length: 60}, () => new Particle()); }
    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach((p, i) => {
        p.update();
        ctx.fillStyle = 'rgba(255,255,255,0.3)'; ctx.beginPath(); ctx.arc(p.x, p.y, 2, 0, Math.PI*2); ctx.fill();
        for (let j = i + 1; j < particles.length; j++) {
          const dx = p.x - particles[j].x, dy = p.y - particles[j].y;
          const dist = Math.sqrt(dx*dx + dy*dy);
          if (dist < 150) {
            ctx.strokeStyle = `rgba(255,255,255,${0.3 - dist/500})`; ctx.lineWidth = 0.5;
            ctx.beginPath(); ctx.moveTo(p.x, p.y); ctx.lineTo(particles[j].x, particles[j].y); ctx.stroke();
          }
        }
      });
      requestAnimationFrame(animate);
    }

    window.onload = () => { loadGames(); initParticles(); animate(); };
    window.addEventListener('resize', initParticles);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Games - Admin Control</title>
  <style>
    /* ... (Previous styles for header, sidebar, and particles remain the same) ... */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; background: #121212; color: white; overflow-x: hidden; }
    #particleCanvas { position: fixed; top: 0; left: 0; z-index: -1; pointer-events: none; }
    
    .header { position: fixed; top: 0; left: 0; width: 100%; height: 60px; background: rgba(26,26,26,0.9); display: flex; align-items: center; padding: 0 20px; z-index: 1100; border-bottom: 1px solid #333; backdrop-filter: blur(5px); }
    .hamburger { width: 30px; height: 30px; cursor: pointer; display: flex; flex-direction: column; justify-content: space-around; margin-right: 15px; }
    .hamburger span { width: 100%; height: 3px; background: white; border-radius: 2px; }
    .user-info { margin-left: auto; display: flex; align-items: center; gap: 10px; }
    .avatar { width: 35px; height: 35px; border-radius: 50%; background: #4285f4; display: flex; align-items: center; justify-content: center; font-weight: bold; }
    
    .sidebar { position: fixed; top: 0; left: -280px; width: 280px; height: 100vh; background: #2c2c2c; transition: left 0.3s; z-index: 1200; display: flex; flex-direction: column; }
    .sidebar.open { left: 0; }
    .nav-item { padding: 15px 25px; cursor: pointer; border-bottom: 1px solid #3a3a3a; transition: 0.2s; color: white; text-decoration: none; display: block; }
    .nav-item:hover { background: #3a3a3a; }
    
    .sidebar-footer { padding: 15px; border-top: 1px solid #3a3a3a; background: #1a1a1a; }
    .footer-btn { width: 100%; padding: 12px; margin: 5px 0; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; color: white; font-weight: bold; }
    .logout-btn { background: #ea4335; }

    .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); opacity: 0; pointer-events: none; transition: opacity 0.3s; z-index: 1150; }
    .overlay.active { opacity: 1; pointer-events: all; }

    /* Game Cards */
    .game-container { padding: 20px; display: flex; flex-wrap: wrap; gap: 15px; justify-content: center; margin-top: 80px; }
    .game-card { 
      background: white; color: black; padding: 20px; border-radius: 8px; 
      min-width: 180px; text-align: center; position: relative; 
      display: flex; flex-direction: column; gap: 10px; transition: 0.3s;
    }
    .game-card.pinned { border: 4px solid #f4b400; order: -1; }
    .pin-tag { position: absolute; top: -10px; left: 10px; background: #f4b400; color: white; padding: 2px 8px; border-radius: 4px; font-size: 12px; display: none; }
    .game-card.pinned .pin-tag { display: block; }

    .play-btn { background: #34a853; color: white; border: none; padding: 8px; border-radius: 4px; cursor: pointer; font-weight: bold; }
    .admin-pin-btn { background: #4285f4; color: white; border: none; padding: 5px; border-radius: 4px; cursor: pointer; font-size: 11px; }

    #gameView { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100vh; background: black; z-index: 1300; }
    #gameIframe { width: 100%; height: 100%; border: none; }
    .close-btn { position: absolute; top: 15px; right: 20px; background: #ea4335; color: white; border: none; padding: 10px 20px; cursor: pointer; font-weight: bold; z-index: 1500; border-radius: 4px; }
  </style>
</head>
<body id="gameBody">

  <canvas id="particleCanvas"></canvas>

  <div class="header">
    <div class="hamburger" id="hamburgerBtn"><span></span><span></span><span></span></div>
    <div class="user-info">
      <div class="avatar" id="headerAvatar">?</div>
      <span id="headerUsername">Loading...</span>
    </div>
  </div>

  <div class="sidebar" id="sidebar">
    <div style="padding:20px; font-weight:bold; background:#1a1a1a;">Menu</div>
    <div class="nav-items">
        <a href="index.html" class="nav-item">üè† Home</a>
        <a href="chat.html" class="nav-item">üí¨ Chat</a>
        <a href="games.html" class="nav-item">üéÆ Games</a>
    </div>
    <div class="sidebar-footer">
        <button class="footer-btn logout-btn" id="logoutBtn">üö™ Logout</button>
    </div>
  </div>
  <div class="overlay" id="overlay"></div>

  <div class="game-container" id="gameGrid"></div>

  <div id="gameView">
    <button class="close-btn" id="closeGameBtn">‚úï Exit Game</button>
    <iframe id="gameIframe" src=""></iframe>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { getDatabase, ref, get, child, onValue, update } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCN8ypq4TxhLwjseqnDJneBO2j_BlARz0M",
      authDomain: "chat-or-somethig.firebaseapp.com",
      databaseURL: "https://chat-or-somethig-default-rtdb.firebaseio.com",
      projectId: "chat-or-somethig",
      storageBucket: "chat-or-somethig.firebasestorage.app",
      messagingSenderId: "598777875087",
      appId: "1:598777875087:web:d100536dd269bc0a9d7efa"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const database = getDatabase(app);
    let isAdmin = false; // The core value you requested

    // --- Auth Logic ---
    onAuthStateChanged(auth, async user => {
      if (user) {
        const dbRef = ref(database);
        const snap = await get(child(dbRef, `users/${user.uid}`));
        if (snap.exists()) {
          const data = snap.val();
          document.getElementById("headerUsername").textContent = data.username;
          document.getElementById("headerAvatar").textContent = data.username[0].toUpperCase();
          
          // Set isAdmin based on database role
          isAdmin = (data.role === 'admin');
          if (isAdmin) document.body.classList.add('admin-mode');
        }
        loadGamesAndPins();
      } else {
        window.location.href = 'index.html';
      }
    });

    // --- Game Logic ---
    function loadGamesAndPins() {
      const pinsRef = ref(database, 'pinnedGames');
      
      fetch('games.json').then(res => res.json()).then(staticGames => {
        onValue(pinsRef, (snapshot) => {
          const pinnedData = snapshot.val() || {};
          
          const gamesWithPins = staticGames.map(game => {
            const gameId = btoa(game.path).replace(/=/g, '');
            return { ...game, id: gameId, pinned: !!pinnedData[gameId] };
          });

          // Re-sort: Pinned first
          gamesWithPins.sort((a, b) => (b.pinned === true) - (a.pinned === true));
          renderGrid(gamesWithPins);
        });
      });
    }

    function renderGrid(list) {
      const grid = document.getElementById('gameGrid');
      grid.innerHTML = '';
      list.forEach(game => {
        const card = document.createElement('div');
        card.className = `game-card ${game.pinned ? 'pinned' : ''}`;
        
        // Only generate Pin Button HTML if isAdmin is true
        let adminControls = '';
        if (isAdmin) {
          adminControls = `<button class="admin-pin-btn" data-id="${game.id}">${game.pinned ? 'üìç Unpin' : 'üìå Pin for all'}</button>`;
        }

        card.innerHTML = `
          <div class="pin-tag">PINNED</div>
          <div style="font-size: 1.2rem;">${game.label.replace(/^cl/, '')}</div>
          <button class="play-btn" data-path="${game.path}">Play Now</button>
          ${adminControls}
        `;

        // Play Button Event
        card.querySelector('.play-btn').onclick = () => {
          document.getElementById('gameIframe').src = game.path;
          document.getElementById('gameView').style.display = 'block';
        };

        // Pin Button Event (only if it exists)
        if (isAdmin) {
          card.querySelector('.admin-pin-btn').onclick = () => {
            update(ref(database, 'pinnedGames'), { [game.id]: !game.pinned });
          };
        }

        grid.appendChild(card);
      });
    }

    // --- Interface Handlers ---
    document.getElementById('hamburgerBtn').onclick = () => {
      document.getElementById('sidebar').classList.add('open');
      document.getElementById('overlay').classList.add('active');
    };

    document.getElementById('overlay').onclick = () => {
      document.getElementById('sidebar').classList.remove('open');
      document.getElementById('overlay').classList.remove('active');
    };

    document.getElementById('closeGameBtn').onclick = () => {
      document.getElementById('gameIframe').src = '';
      document.getElementById('gameView').style.display = 'none';
    };

    document.getElementById('logoutBtn').onclick = () => signOut(auth);
  </script>

  <script>
    /* --- Particles Logic --- */
    const canvas = document.getElementById('particleCanvas');
    const ctx = canvas.getContext('2d');
    let particles = [];
    function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width; this.y = Math.random() * canvas.height;
        this.vx = (Math.random() - 0.5) * 0.3; this.vy = (Math.random() - 0.5) * 0.3;
      }
      update() {
        this.x += this.vx; this.y += this.vy;
        if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
        if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
      }
    }
    function init() { resize(); particles = Array.from({length: 60}, () => new Particle()); }
    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach((p, i) => {
        p.update();
        ctx.fillStyle = 'rgba(255,255,255,0.2)'; ctx.beginPath(); ctx.arc(p.x, p.y, 2, 0, Math.PI*2); ctx.fill();
        for (let j = i + 1; j < particles.length; j++) {
          const dx = p.x - particles[j].x, dy = p.y - particles[j].y;
          const dist = Math.sqrt(dx*dx + dy*dy);
          if (dist < 150) {
            ctx.strokeStyle = `rgba(255,255,255,${0.2 - dist/750})`; ctx.lineWidth = 0.5;
            ctx.beginPath(); ctx.moveTo(p.x, p.y); ctx.lineTo(particles[j].x, particles[j].y); ctx.stroke();
          }
        }
      });
      requestAnimationFrame(animate);
    }
    window.onload = () => { init(); animate(); };
    window.addEventListener('resize', init);
  </script>
</body>
</html>
